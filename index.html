<script>
// üî• Cargar m√≥dulo en modo APP real
function cargarModulo(url){
    document.getElementById("headerHome").style.display = "none";
    document.getElementById("footerHome").style.display = "none";
    document.getElementById("seccionMenu").style.display = "none";

    document.getElementById("btnVolver").style.display = "block";
    document.getElementById("moduloSPA").style.display = "block";

    document.getElementById("iframeSPA").src = url;

    window.scrollTo({top:0, behavior:"smooth"});
}

// üî• Bot√≥n volver al HOME
function volverHome(){
    document.getElementById("headerHome").style.display = "flex";
    document.getElementById("footerHome").style.display = "block";
    document.getElementById("seccionMenu").style.display = "block";

    document.getElementById("btnVolver").style.display = "none";
    document.getElementById("moduloSPA").style.display = "none";

    document.getElementById("iframeSPA").src = "";
}
