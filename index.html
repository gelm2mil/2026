<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SISTEMA DE GELM 2026</title>

    <meta name="theme-color" content="#00eaff">
    <meta name="background-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GELM 2026">

    <link rel="apple-touch-icon" href="icons/icon-512.png">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="styles.css">

    <script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
    }
    </script>

    <style>
        #btnVolver {
            display: none;
            position: fixed;
            top: 12px;
            left: 12px;
            padding: 10px 18px;
            background: #00ffaa;
            color: #000;
            font-weight: bold;
            border-radius: 12px;
            border: none;
            z-index: 9999;
            box-shadow: 0 0 10px #00ffcc;
            cursor: pointer;
        }
        /* Estilo para resaltar el nuevo botón de Consignaciones */
        .card-consignacion {
            border: 1px solid var(--gelm-magenta) !important;
            background: rgba(179, 0, 255, 0.1) !important;
        }
    </style>
</head>
<body>

    <button id="btnVolver" onclick="cerrarModulo()">⬅ Volver al Menú</button>

    <header class="home-top-bar">
        <div class="home-logo-left">
            <img src="icons/YO.png" alt="Logo Izquierdo">
        </div>

        <div class="home-title-box">
            <h1 class="home-title">SISTEMA de GELM 2026</h1>
            <h2 class="home-subtitle">Unidad de Transportes — PMT Chimaltenango</h2>
            <h3 class="home-subtitle2">== BY GELM ==</h3>
        </div>

        <div class="home-logo-right">
            <img src="icons/YO.png" alt="Logo Derecho">
        </div>
    </header>

    <main class="home-main">
        <section class="home-menu-section">
            <div class="home-menu-grid">

                <a class="home-card" onclick="cargarModulo('agen2026.html')">
                    <div class="home-card-icon"><img src="icons/agenda.jpg" alt="Agenda"></div>
                    <div class="home-card-text">Agenda 2026</div>
                </a>

                <a class="home-card" onclick="cargarModulo('operativos.html')">
                    <div class="home-card-icon"><img src="icons/operativos.jpg" alt="Operativos"></div>
                    <div class="home-card-text">Operativos</div>
                </a>

                <a class="home-card" onclick="cargarModulo('denuncias.html')">
                    <div class="home-card-icon"><img src="icons/denuncias.jpg" alt="Denuncias"></div>
                    <div class="home-card-text">Denuncias</div>
                </a>

                <a class="home-card card-consignacion" onclick="cargarModulo('consignacion.html')">
                    <div class="home-card-icon"><img src="icons/agenda.jpg" style="filter: hue-rotate(280deg);" alt="Consignaciones"></div>
                    <div class="home-card-text" style="color: #ff00ff; font-weight: bold;">Consignaciones</div>
                </a>

                <a class="home-card" onclick="cargarModulo('https://gelm2mil.github.io/gelm/')">
                    <div class="home-card-icon"><img src="icons/buscar.jpg" alt="Registro"></div>
                    <div class="home-card-text">Registro Transportes</div>
                </a>

                <a class="home-card" onclick="cargarModulo('https://gelm2mil.github.io/buscador/')">
                    <div class="home-card-icon"><img src="icons/buscar.jpg" alt="Multas"></div>
                    <div class="home-card-text">Buscar Multas</div>
                </a>

                <a class="home-card" onclick="cargarModulo('respaldo.html')">
                    <div class="home-card-icon"><img src="icons/respaldo.jpg" alt="Respaldos"></div>
                    <div class="home-card-text">Hechos de transito</div>
                </a>

            </div>
        </section>

        <section id="moduloSPA" class="home-module-zone">
            <iframe id="iframeSPA" title="Módulos GELM"></iframe>
        </section>

        <footer class="home-footer">
            © 2026 — BY GELM — PMT Chimaltenango
        </footer>
    </main>

    <script>
    function cargarModulo(url) {
        const zona = document.getElementById("moduloSPA");
        const iframe = document.getElementById("iframeSPA");
        const btnBack = document.getElementById("btnVolver");

        zona.classList.add("activo");
        iframe.src = url;
        btnBack.style.display = "block";
        window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function cerrarModulo() {
        const zona = document.getElementById("moduloSPA");
        const iframe = document.getElementById("iframeSPA");
        const btnBack = document.getElementById("btnVolver");

        iframe.src = "about:blank";
        zona.classList.remove("activo");
        btnBack.style.display = "none";
    }
    </script>
</body>
</html>
