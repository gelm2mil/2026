<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boleta de Consignación</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 10px;
}

h2 {
  text-align: center;
  margin-bottom: 5px;
}

form {
  background: #fff;
  padding: 12px;
  border-radius: 8px;
  max-width: 900px;
  margin: auto;
}

.section {
  margin-bottom: 14px;
}

.section-title {
  font-weight: bold;
  margin-bottom: 6px;
  border-bottom: 1px solid #ccc;
  padding-bottom: 3px;
}

.row {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.field {
  flex: 1;
  min-width: 140px;
}

label {
  font-size: 12px;
  display: block;
}

input, select, textarea {
  width: 100%;
  padding: 6px;
  font-size: 13px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

textarea {
  resize: vertical;
}

.small-textarea {
  min-height: 60px;
}

.medium-textarea {
  min-height: 90px;
}

/* FIRMAS */
.signature-container {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.signature-box {
  flex: 1;
  text-align: center;
}

canvas {
  width: 100%;
  height: 120px;
  border: 1px solid #000;
  border-radius: 4px;
  touch-action: none;
}

.signature-label {
  font-size: 12px;
  margin-top: 4px;
}

button {
  margin-top: 10px;
  padding: 8px;
  width: 100%;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 15px;
}
</style>
</head>

<body>

<h2>BOLETA DE CONSIGNACIÓN</h2>

<form>

<!-- DATOS DEL CONDUCTOR -->
<div class="section">
  <div class="section-title">Datos del Conductor</div>
  <div class="row">
    <div class="field">
      <label>Nombre</label>
      <input type="text">
    </div>
    <div class="field">
      <label>No. Licencia</label>
      <input type="text">
    </div>
    <div class="field">
      <label>Tipo de Licencia</label>
      <select>
        <option>A</option><option>B</option><option>C</option><option>M</option>
      </select>
    </div>
    <div class="field">
      <label>No. Documento</label>
      <input type="text">
    </div>
  </div>
</div>

<!-- DATOS DEL VEHÍCULO -->
<div class="section">
  <div class="section-title">Datos del Vehículo</div>
  <div class="row">
    <div class="field">
      <label>Placa</label>
      <input type="text">
    </div>
    <div class="field">
      <label>Tipo de Vehículo</label>
      <select>
        <option>Automóvil</option>
        <option>Camión</option>
        <option>Bus</option>
        <option>Microbús</option>
        <option>Plataforma</option>
        <option>Cabezal</option>
        <option>Trimoto</option>
        <option>Motocicleta</option>
      </select>
    </div>
    <div class="field">
      <label>Color</label>
      <input type="text">
    </div>
    <div class="field">
      <label>Marca</label>
      <input type="text">
    </div>
    <div class="field">
      <label>NIT</label>
      <input type="text">
    </div>
  </div>
</div>

<!-- OBSERVACIONES -->
<div class="section">
  <div class="section-title">Observaciones</div>
  <textarea class="medium-textarea"
  placeholder="Estado del vehículo, objetos que deja en el vehículo, condiciones generales, etc."></textarea>
</div>

<!-- MOTIVO Y DIRECCIÓN -->
<div class="section">
  <div class="section-title">Hecho</div>

  <label>Motivo de Consignación</label>
  <textarea class="small-textarea"></textarea>

  <label>Dirección del Hecho</label>
  <textarea class="small-textarea"
  placeholder="Calle, avenida, zona, municipio, referencia"></textarea>
</div>

<!-- DATOS DEL AGENTE -->
<div class="section">
  <div class="section-title">Datos del Agente Consignante</div>
  <div class="row">
    <div class="field">
      <label>Nombre del Agente</label>
      <input type="text">
    </div>
    <div class="field">
      <label>Chapa</label>
      <input type="text">
    </div>
  </div>
</div>

<!-- FIRMAS -->
<div class="section">
  <div class="section-title">Firmas</div>

  <div class="signature-container">
    <div class="signature-box">
      <canvas id="firmaAgente"></canvas>
      <div class="signature-label">Firma del Agente</div>
    </div>

    <div class="signature-box">
      <canvas id="firmaConductor"></canvas>
      <div class="signature-label">Firma del Conductor</div>
    </div>
  </div>
</div>

<button type="button">Guardar Consignación</button>

</form>

<script>
function activarFirma(canvas) {
  const ctx = canvas.getContext("2d");
  let dibujando = false;

  const pos = e => {
    const r = canvas.getBoundingClientRect();
    return {
      x: (e.touches ? e.touches[0].clientX : e.clientX) - r.left,
      y: (e.touches ? e.touches[0].clientY : e.clientY) - r.top
    };
  };

  canvas.addEventListener("mousedown", e => {
    dibujando = true;
    const p = pos(e);
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
  });

  canvas.addEventListener("mousemove", e => {
    if (!dibujando) return;
    const p = pos(e);
    ctx.lineTo(p.x, p.y);
    ctx.stroke();
  });

  canvas.addEventListener("mouseup", () => dibujando = false);
  canvas.addEventListener("mouseleave", () => dibujando = false);

  canvas.addEventListener("touchstart", e => {
    e.preventDefault();
    dibujando = true;
    const p = pos(e);
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
  });

  canvas.addEventListener("touchmove", e => {
    e.preventDefault();
    if (!dibujando) return;
    const p = pos(e);
    ctx.lineTo(p.x, p.y);
    ctx.stroke();
  });

  canvas.addEventListener("touchend", () => dibujando = false);
}

activarFirma(document.getElementById("firmaAgente"));
activarFirma(document.getElementById("firmaConductor"));
</script>

</body>
</html>
