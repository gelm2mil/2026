<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Consignaci贸n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 15px;
    }

    h2, h3 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #previewFotos img {
      width: 120px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>

<body>

<h2> Formulario de Consignaci贸n</h2>

<form id="formConsignacion">

  <label>No. de Boleta</label>
  <input type="text" name="boleta" required>

  <label>Fecha</label>
  <input type="date" name="fecha" required>

  <label>Hora</label>
  <input type="time" name="hora" required>

  <label>Lugar de la Consignaci贸n</label>
  <input type="text" name="lugar" required>

  <label>Nombre del Infractor</label>
  <input type="text" name="infractor">

  <label>Placa / Identificaci贸n</label>
  <input type="text" name="placa">

  <label>Descripci贸n de los Hechos</label>
  <textarea name="descripcion" rows="5" required></textarea>

  <h3> Evidencia Fotogr谩fica</h3>

  <input 
    type="file" 
    id="fotoEvidencia"
    accept="image/*"
    capture="environment"
    multiple
  >

  <div id="previewFotos"></div>

  <button type="submit">Guardar Consignaci贸n</button>

</form>

<script>
const input = document.getElementById("fotoEvidencia");
const preview = document.getElementById("previewFotos");

let imagenesComprimidas = [];

input.addEventListener("change", () => {
  preview.innerHTML = "";
  imagenesComprimidas = [];

  [...input.files].forEach(file => {
    if (!file.type.startsWith("image/")) return;

    const reader = new FileReader();
    reader.onload = e => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement("canvas");

        const maxWidth = 1024;
        const scale = Math.min(maxWidth / img.width, 1);

        canvas.width = img.width * scale;
        canvas.height = img.height * scale;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(blob => {
          const compressedFile = new File(
            [blob],
            file.name.replace(/\.[^/.]+$/, ".jpg"),
            { type: "image/jpeg" }
          );

          imagenesComprimidas.push(compressedFile);

          const imgPreview = document.createElement("img");
          imgPreview.src = URL.createObjectURL(blob);
          preview.appendChild(imgPreview);
        }, "image/jpeg", 0.7);
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });
});

document.getElementById("formConsignacion").addEventListener("submit", e => {
  e.preventDefault();
  alert("锔 Consignaci贸n lista (formulario funcional y fotos comprimidas)");
});
</script>

</body>
</html>
