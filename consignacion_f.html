<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consignaciones PMT 2026</title>

  <!-- Estilos base GELM 2026 -->
  <style>
    :root {
      --gelm-cyan: #00eaff;
      --gelm-cyan-soft: #00ffc8;
      --gelm-magenta: #b300ff;
      --gelm-bg-panel: rgba(3, 5, 20, 0.96);
      --gelm-text-main: #e9f9ff;
      --gelm-text-muted: #9cb3d8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020510;
      color: var(--gelm-text-main);
      min-height: 100vh;
    }
    .container {
      max-width: 960px;
      margin: 30px auto;
      padding: 0 16px 40px;
    }
    .card {
      background: var(--gelm-bg-panel);
      border: 1px solid rgba(0, 234, 255, 0.25);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 24px;
    }
    h2 {
      margin: 0 0 12px;
      color: var(--gelm-cyan-soft);
    }
    .grid2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 14px;
    }
    .full { grid-column: 1 / -1; }

    label {
      display: block;
      font-size: 0.8rem;
      color: var(--gelm-text-muted);
      margin-bottom: 4px;
      text-transform: uppercase;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid rgba(0,234,255,0.4);
      background: #020616;
      color: var(--gelm-text-main);
      font-size: 0.9rem;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 14px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #00eaff 0%, #00ffc8 40%, #b300ff 100%);
      color: #020510;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 0.9rem;
    }
    .small-btn {
      padding: 6px 12px;
      font-size: 0.8rem;
    }
    .log-list {
      margin-top: 24px;
    }
    .log-item {
      background: rgba(4,8,30,0.9);
      border: 1px solid rgba(0,234,255,0.2);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 0.9rem;
    }
    .log-item .small {
      font-size: 0.7rem;
      color: var(--gelm-text-muted);
    }
    canvas {
      width: 100%;
      height: 100px;
      border: 1px solid rgba(0,234,255,0.6);
      border-radius: 8px;
      background: #fff;
    }
    @media (max-width: 600px) {
      .grid2 {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <!-- LibrerÃ­a para Excel (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body>
  <div class="container">

    <div class="card">
      <h2>Registrar consignaciÃ³n</h2>

      <form id="fCons">

        <div class="grid2">
          <!-- Datos del Conductor -->
          <div>
            <label>Nombre del conductor</label>
            <input type="text" id="cond_nombre" required>
          </div>
          <div>
            <label>No. licencia</label>
            <input type="text" id="cond_lic">
          </div>
          <div>
            <label>Tipo de licencia</label>
            <select id="cond_tipo">
              <option value="">--</option>
              <option>A</option>
              <option>B</option>
              <option>C</option>
              <option>M</option>
            </select>
          </div>
          <div>
            <label>No. documento (DPI)</label>
            <input type="text" id="cond_dpi">
          </div>

          <!-- Datos del VehÃ­culo -->
          <div>
            <label>Placa</label>
            <input type="text" id="veh_placa" required>
          </div>
          <div>
            <label>Tipo de vehÃ­culo</label>
            <select id="veh_tipo">
              <option value="">--</option>
              <option>AutomÃ³vil</option>
              <option>Motocicleta</option>
              <option>CamiÃ³n</option>
              <option>Bus</option>
              <option>MicrobÃºs</option>
              <option>Cabezal</option>
              <option>Plataforma</option>
              <option>Trimoto</option>
            </select>
          </div>
          <div>
            <label>Color</label>
            <input type="text" id="veh_color">
          </div>
          <div>
            <label>Marca</label>
            <input type="text" id="veh_marca">
          </div>
          <div>
            <label>NIT vehÃ­culo</label>
            <input type="text" id="veh_nit">
          </div>

          <!-- Motivo -->
          <div class="full">
            <label>Motivo de consignaciÃ³n</label>
            <textarea id="motivo" required></textarea>
          </div>

          <!-- Datos del Agente -->
          <div>
            <label>Agente (nombre)</label>
            <input type="text" id="agente_nombre" required>
          </div>
          <div>
            <label>Chapa del agente</label>
            <input type="text" id="agente_chapa">
          </div>
        </div>

        <div class="grid2">
          <!-- Firma del Agente -->
          <div>
            <label>Firma del agente</label>
            <canvas id="firmaA"></canvas>
            <button type="button" class="small-btn" onclick="limpiarFirma('firmaA')">Limpiar firma A</button>
          </div>

          <!-- Firma del Conductor -->
          <div>
            <label>Firma del conductor</label>
            <canvas id="firmaC"></canvas>
            <button type="button" class="small-btn" onclick="limpiarFirma('firmaC')">Limpiar firma C</button>
          </div>
        </div>

        <div class="actions">
          <button type="button" onclick="guardar()">Guardar consignaciÃ³n</button>
          <button type="button" onclick="exportarExcel()">Exportar Excel</button>
          <!-- en un paso futuro: botÃ³n PDF -->
        </div>

      </form>
    </div>

    <div class="card">
      <h2>BitÃ¡cora de consignaciones</h2>
      <div id="lista"></div>
    </div>

  </div>

<script>
  const STORAGE = "consignaciones_pmt_2026";

  // Preparar firmas
  function prepararFirma(id) {
    const c = document.getElementById(id), ctx = c.getContext("2d");
    let dib = false;
    function resize() {
      c.width = c.offsetWidth;
      c.height = 100;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
    }
    resize(); window.addEventListener("resize", resize);
    c.onpointerdown = e => { dib = true; ctx.beginPath(); ctx.moveTo(e.offsetX,e.offsetY); };
    c.onpointermove = e => { if(!dib) return; ctx.lineTo(e.offsetX,e.offsetY); ctx.stroke(); };
    c.onpointerup = () => dib = false;
    c.onpointerleave = () => dib = false;
  }
  prepararFirma("firmaA");
  prepararFirma("firmaC");

  function limpiarFirma(id) {
    const c = document.getElementById(id);
    c.getContext("2d").clearRect(0,0,c.width,c.height);
  }

  function guardar() {
    const data = {
      fecha: new Date().toISOString(),
      conductor: {
        nombre: document.getElementById("cond_nombre").value,
        licencia: document.getElementById("cond_lic").value,
        tipoLic: document.getElementById("cond_tipo").value,
        dpi: document.getElementById("cond_dpi").value
      },
      vehiculo: {
        placa: document.getElementById("veh_placa").value,
        tipo: document.getElementById("veh_tipo").value,
        color: document.getElementById("veh_color").value,
        marca: document.getElementById("veh_marca").value,
        nit: document.getElementById("veh_nit").value
      },
      motivo: document.getElementById("motivo").value,
      agente: {
        nombre: document.getElementById("agente_nombre").value,
        chapa: document.getElementById("agente_chapa").value
      },
      firmaAgente: document.getElementById("firmaA").toDataURL(),
      firmaConductor: document.getElementById("firmaC").toDataURL()
    };

    const arr = JSON.parse(localStorage.getItem(STORAGE) || "[]");
    arr.unshift(data);
    localStorage.setItem(STORAGE, JSON.stringify(arr));
    renderLista();
    alert("âœ… ConsignaciÃ³n guardada");
    document.getElementById("fCons").reset();
    limpiarFirma("firmaA");
    limpiarFirma("firmaC");
  }

  function renderLista() {
    const cont = document.getElementById("lista");
    cont.innerHTML = "";
    const arr = JSON.parse(localStorage.getItem(STORAGE) || "[]");
    if (!arr.length) {
      cont.innerHTML = "<p style='color:var(--gelm-text-muted)'>No hay consignaciones guardadas.</p>";
      return;
    }
    arr.forEach(c => {
      const d = document.createElement("div");
      d.className = "log-item";
      d.innerHTML = `
        <strong>${new Date(c.fecha).toLocaleString()}</strong><br>
        ðŸš— ${c.vehiculo.placa} â€” ${c.vehiculo.tipo} â€” ${c.vehiculo.marca || '-'}<br>
        ðŸ‘¤ ${c.conductor.nombre} (Lic: ${c.conductor.licencia || ''})<br>
        ðŸ“„ Motivo: ${c.motivo}<br>
        ðŸ‘® Agente: ${c.agente.nombre} (Chapa: ${c.agente.chapa || ''})<br>
      `;
      cont.appendChild(d);
    });
  }

  function exportarExcel() {
    const arr = JSON.parse(localStorage.getItem(STORAGE) || "[]");
    if (!arr.length) {
      alert("No hay datos para exportar.");
      return;
    }

    const sheet = arr.map(c => ({
      Fecha: new Date(c.fecha).toLocaleString(),
      Placa: c.vehiculo.placa,
      TipoVehiculo: c.vehiculo.tipo,
      Marca: c.vehiculo.marca,
      Color: c.vehiculo.color,
      NIT: c.vehiculo.nit,
      Conductor: c.conductor.nombre,
      Licencia: c.conductor.licencia,
      TipoLic: c.conductor.tipoLic,
      DPI: c.conductor.dpi,
      Motivo: c.motivo,
      Agente: c.agente.nombre,
      Chapa: c.agente.chapa
    }));

    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.json_to_sheet(sheet);
    XLSX.utils.book_append_sheet(wb, ws, "Consignaciones");
    XLSX.writeFile(wb, "Consignaciones_2026.xlsx");
  }

  // Al cargar
  renderLista();
</script>

</body>
</html>
