<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CONSIGNACIONES ‚Äî GELM 2026</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    :root { --cyan: #00eaff; --bg: #020510; --card: #0a1428; }
    body { background: var(--bg); color: #e0f7ff; font-family: sans-serif; margin: 0; padding: 10px; -webkit-tap-highlight-color: transparent; }
    .container { max-width: 900px; margin: auto; padding-bottom: 50px; }
    
    .card { background: var(--card); border: 1px solid rgba(0, 234, 255, 0.3); border-radius: 20px; padding: 15px; margin-bottom: 20px; }
    h2 { color: var(--cyan); border-bottom: 2px solid var(--cyan); padding-bottom: 8px; font-size: 1rem; text-transform: uppercase; margin-top:0; }
    
    .modulo { border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; margin-bottom: 15px; background: rgba(0,0,0,0.3); }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .full { grid-column: 1 / -1; }
    
    label { display: block; font-size: 0.65rem; color: var(--cyan); margin-bottom: 3px; text-transform: uppercase; }
    input, select, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; font-size: 16px !important; } /* Evita zoom en iPhone */

    .licencia-grid { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 5px; }
    .lic-item { display: flex; align-items: center; gap: 4px; background: #111; padding: 8px; border-radius: 6px; font-size: 0.8rem; border: 1px solid #333; }

    .inv-row { display: grid; grid-template-columns: 130px 1fr; gap: 8px; align-items: center; margin-bottom: 8px; padding-bottom: 5px; border-bottom: 1px solid #222; }
    
    .btn { padding: 15px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; display: inline-block; text-align: center; text-decoration: none; }
    .btn-save { background: var(--cyan); color: #000; width: 100%; margin-top: 5px; box-shadow: 0 4px 15px rgba(0,234,255,0.4); }
    .btn-excel { background: #1d6f42; color: white; padding: 8px 15px; border-radius: 10px; }
    .btn-del { background: #ff0044; color: white; padding: 5px 10px; border-radius: 5px; }
    .btn-print { background: #b300ff; color: white; padding: 5px 10px; border-radius: 5px; }

    table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
    th { background: #111; color: var(--cyan); padding: 10px; text-align: left; }
    td { padding: 10px; border-bottom: 1px solid #222; }

    /* AREA IMPRESION */
    #printArea { display: none; }
    @media print {
      body * { display: none !important; }
      #printArea { display: block !important; position: absolute; left: 0; top: 0; width: 100%; color: black; background: white; }
      .membrete-p { width: 100%; max-height: 150px; object-fit: contain; margin-bottom: 10px; }
      .p-grid { display: grid; grid-template-columns: 1fr 1fr; border: 1px solid black; }
      .p-grid div { padding: 5px; border: 0.5px solid #ccc; font-size: 11px; }
      .foto-p { max-width: 250px; display: block; margin: 10px auto; border: 1px solid #000; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2>üìù Hoja de Consignaci√≥n</h2>
    
    <div class="modulo">
      <label>Conductor y Licencia</label>
      <input type="text" id="conductor" placeholder="Nombre Completo" class="full">
      <div class="grid" style="margin-top:8px;">
        <input type="text" id="licencia_num" placeholder="No. Licencia">
        <input type="text" id="dpi" placeholder="No. DPI">
      </div>
      <div class="licencia-grid">
        <label class="lic-item"><input type="radio" name="tipoLic" value="A"> A</label>
        <label class="lic-item"><input type="radio" name="tipoLic" value="B"> B</label>
        <label class="lic-item"><input type="radio" name="tipoLic" value="C"> C</label>
        <label class="lic-item"><input type="radio" name="tipoLic" value="E"> E</label>
        <label class="lic-item"><input type="radio" name="tipoLic" value="M"> M</label>
      </div>
    </div>

    <div class="modulo">
      <label>Veh√≠culo</label>
      <div class="grid">
        <input type="text" id="placas" placeholder="Placas">
        <input type="text" id="marca" placeholder="Marca">
        <input type="text" id="color" placeholder="Color">
        <input type="text" id="nit" placeholder="NIT">
      </div>
    </div>

    <div class="modulo">
      <label>Inventario Detallado</label>
      <div id="boxInv"></div>
    </div>

    <div class="modulo">
      <label>Datos del Agente y Motivo</label>
      <div class="grid">
        <input type="date" id="fecha">
        <input type="time" id="hora">
        <input type="text" id="agente" placeholder="Nombre Agente" class="full">
        <input type="text" id="chapa" placeholder="Chapa No." class="full">
        <textarea id="motivo" placeholder="Motivo de consignaci√≥n..." class="full" rows="2"></textarea>
      </div>
      <label style="margin-top:10px;">Foto de Da√±os</label>
      <input type="file" id="fotoInput" accept="image/*">
    </div>

    <button class="btn btn-save" onclick="procesoGuardar()">üíæ GUARDAR AHORA</button>
  </div>

  <div class="card">
    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
      <h2>üìã Pendientes</h2>
      <button class="btn-excel" onclick="exportarExcel()">Excel</button>
    </div>
    <div style="overflow-x:auto;">
      <table id="miTabla">
        <thead><tr><th>Fecha</th><th>Placa</th><th>Acciones</th></tr></thead>
        <tbody id="tablaBody"></tbody>
      </table>
    </div>
  </div>
</div>

<div id="printArea">
  <img src="icons/membrete_2026.jpg" class="membrete-p" onerror="this.style.display='none'">
  <h3 style="text-align:center;">BOLETA DE CONSIGNACI√ìN PMT</h3>
  <div id="p-content" class="p-grid"></div>
  <div id="p-inv" style="padding:10px; font-size:11px;"></div>
  <div id="p-foto"></div>
  <div style="margin-top:50px; display:flex; justify-content:space-around; text-align:center; font-size:10px;">
    <div>_______________________<br>Agente Consignatario</div>
    <div>_______________________<br>Conductor / Recibido</div>
  </div>
</div>

<script>
  const ITEMS = ["Antena", "Radio", "Bocinas", "Espejos", "Alfombras", "Llanta Repuesto", "Tricket", "Herramientas", "Tapaderas"];
  const DB_KEY = 'respaldo_total_gelm';
  let dataStorage = [];
  let tempFoto = "";

  // Cargar datos
  function cargarData(){
    const guardado = localStorage.getItem(DB_KEY);
    dataStorage = guardado ? JSON.parse(guardado) : [];
  }

  // Dibujar Inventario
  const b = document.getElementById('boxInv');
  ITEMS.forEach(it => {
    b.innerHTML += `<div class="inv-row"><span><input type="checkbox" class="chk" data-n="${it}"> ${it}</span><input type="text" class="obs" data-n="${it}" placeholder="Obs..."></div>`;
  });

  // Foto
  document.getElementById('fotoInput').onchange = function(e){
    const reader = new FileReader();
    reader.onload = (ev) => {
      const img = new Image();
      img.onload = () => {
        const canv = document.createElement('canvas');
        canv.width = 500; canv.height = img.height*(500/img.width);
        canv.getContext('2d').drawImage(img,0,0,500,canv.height);
        tempFoto = canv.toDataURL('image/jpeg', 0.6);
      };
      img.src = ev.target.result;
    };
    reader.readAsDataURL(e.target.files[0]);
  };

  function procesoGuardar(){
    cargarData();
    const lic = document.querySelector('input[name="tipoLic"]:checked')?.value || "N/A";
    const invArr = [];
    document.querySelectorAll('.chk:checked').forEach(c => {
      const o = document.querySelector(`.obs[data-n="${c.dataset.n}"]`).value;
      invArr.push(`${c.dataset.n}: ${o || 'OK'}`);
    });

    const d = {
      id: Date.now(),
      conductor: document.getElementById('conductor').value || "N/A",
      placas: document.getElementById('placas').value || "",
      fecha: document.getElementById('fecha').value,
      licencia: lic + " - " + document.getElementById('licencia_num').value,
      marca: document.getElementById('marca').value,
      color: document.getElementById('color').value,
      agente: document.getElementById('agente').value,
      chapa: document.getElementById('chapa').value,
      motivo: document.getElementById('motivo').value,
      inventario: invArr,
      foto: tempFoto
    };

    if(!d.placas) return alert("Escribe el n√∫mero de placa");

    dataStorage.push(d);
    localStorage.setItem(DB_KEY, JSON.stringify(dataStorage));
    alert("¬°REGISTRO GUARDADO CON √âXITO!");
    location.reload(); 
  }

  function borrar(id){
    if(!confirm("¬øBorrar este registro?")) return;
    cargarData();
    dataStorage = dataStorage.filter(x => x.id !== id);
    localStorage.setItem(DB_KEY, JSON.stringify(dataStorage));
    render();
  }

  function imprimir(id){
    cargarData();
    const d = dataStorage.find(x => x.id === id);
    if(!d) return;

    document.getElementById('p-content').innerHTML = `
      <div><b>FECHA:</b> ${d.fecha}</div><div><b>PLACA:</b> ${d.placas}</div>
      <div class="full"><b>CONDUCTOR:</b> ${d.conductor}</div>
      <div><b>LICENCIA:</b> ${d.licencia}</div><div><b>MARCA/COLOR:</b> ${d.marca}/${d.color}</div>
      <div class="full"><b>MOTIVO:</b> ${d.motivo}</div>
      <div><b>AGENTE:</b> ${d.agente}</div><div><b>CHAPA:</b> ${d.chapa}</div>
    `;
    document.getElementById('p-inv').innerHTML = "<b>INVENTARIO:</b> " + (d.inventario.join(' | ') || 'No especificado');
    document.getElementById('p-foto').innerHTML = d.foto ? `<img src="${d.foto}" class="foto-p">` : '';

    // Peque√±a pausa para asegurar que el navegador rinda el HTML antes de imprimir
    setTimeout(() => { window.print(); }, 800);
  }

  function exportarExcel(){
    cargarData();
    if(dataStorage.length === 0) return alert("No hay datos");
    const ws = XLSX.utils.json_to_sheet(dataStorage);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Datos");
    XLSX.writeFile(wb, "Consignaciones_2026.xlsx");
  }

  function render(){
    cargarData();
    const t = document.getElementById('tablaBody');
    t.innerHTML = "";
    dataStorage.forEach(d => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${d.fecha}</td>
        <td><b>${d.placas}</b></td>
        <td>
          <button class="btn-print" onclick="imprimir(${d.id})">PDF</button>
          <button class="btn-del" onclick="borrar(${d.id})">X</button>
        </td>
      `;
      t.appendChild(tr);
    });
  }

  render();
</script>
</body>
</html>
