<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CONSIGNACIONES ‚Äî GELM 2026</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    :root { --cyan: #00eaff; --bg: #020510; --card: #0a1428; }
    body { background: var(--bg); color: #e0f7ff; font-family: sans-serif; margin: 0; padding: 10px; }
    .container { max-width: 800px; margin: auto; padding-bottom: 50px; }
    .card { background: var(--card); border: 1px solid rgba(0, 234, 255, 0.3); border-radius: 20px; padding: 15px; margin-bottom: 20px; }
    h2 { color: var(--cyan); border-bottom: 2px solid var(--cyan); padding-bottom: 8px; font-size: 1rem; text-transform: uppercase; }
    .modulo { border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; margin-bottom: 15px; background: rgba(0,0,0,0.3); }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .full { grid-column: 1 / -1; }
    label { display: block; font-size: 0.65rem; color: var(--cyan); margin-bottom: 3px; text-transform: uppercase; }
    input, select, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
    .inv-row { display: grid; grid-template-columns: 120px 1fr; gap: 8px; align-items: center; margin-bottom: 8px; border-bottom: 1px solid #222; padding-bottom: 5px; }
    .btn { padding: 15px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; width: 100%; }
    .btn-save { background: var(--cyan); color: #000; box-shadow: 0 4px 15px rgba(0,234,255,0.4); }
    .btn-print { background: #b300ff; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
    th { background: #111; color: var(--cyan); padding: 10px; text-align: left; }
    td { padding: 10px; border-bottom: 1px solid #222; }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2>üìù Registro de Consignaci√≥n</h2>
    
    <div class="modulo">
      <label>Datos del Conductor</label>
      <input type="text" id="conductor" placeholder="Nombre Completo" class="full">
      <div class="grid" style="margin-top:8px;">
        <input type="text" id="licencia_num" placeholder="No. Licencia">
        <select id="tipoLic">
            <option value="A">Clase A</option>
            <option value="B">Clase B</option>
            <option value="C">Clase C</option>
            <option value="M">Clase M</option>
        </select>
      </div>
    </div>

    <div class="modulo">
      <label>Caracter√≠sticas del Veh√≠culo</label>
      <div class="grid">
        <input type="text" id="placas" placeholder="Placas">
        <select id="tipoVehiculo">
            <option value="AUTOMOVIL">Autom√≥vil</option>
            <option value="MOTO">Motocicleta</option>
            <option value="CAMIONETA">Camioneta</option>
            <option value="CAMION">Cami√≥n</option>
            <option value="TRIMOTO">Trimoto / Mototaxi</option>
            <option value="CABEZAL">Cabezal</option>
            <option value="PLATAFORMA">Plataforma</option>
        </select>
        <input type="text" id="marca" placeholder="Marca">
        <input type="text" id="color" placeholder="Color">
      </div>
    </div>

    <div class="modulo">
      <label>Inventario de Accesorios</label>
      <div id="boxInv"></div>
    </div>

    <div class="modulo">
      <label>Datos de Operativo</label>
      <div class="grid">
        <input type="date" id="fecha">
        <input type="text" id="agente" placeholder="Nombre del Agente" class="full">
        <textarea id="motivo" placeholder="Motivo de la consignaci√≥n..." class="full" rows="2"></textarea>
      </div>
      <label style="margin-top:10px;">Foto de Prueba</label>
      <input type="file" id="fotoInput" accept="image/*">
    </div>

    <button class="btn btn-save" onclick="procesoGuardar()">üíæ GUARDAR Y GENERAR</button>
  </div>

  <div class="card">
    <h2>üìã Registros Recientes</h2>
    <div style="overflow-x:auto;">
      <table>
        <thead><tr><th>Fecha</th><th>Placa</th><th>Acci√≥n</th></tr></thead>
        <tbody id="tablaBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  const ITEMS = ["Antena", "Radio", "Bocinas", "Espejos", "Alfombras", "Llanta Repuesto", "Tricket", "Herramientas"];
  const DB_KEY = 'gelm_consignaciones_v4';
  let tempFoto = "";

  const b = document.getElementById('boxInv');
  ITEMS.forEach(it => {
    b.innerHTML += `<div class="inv-row"><span><input type="checkbox" class="chk" data-n="${it}"> ${it}</span><input type="text" class="obs" data-n="${it}" placeholder="Obs..."></div>`;
  });

  document.getElementById('fotoInput').onchange = function(e){
    const reader = new FileReader();
    reader.onload = (ev) => {
      const img = new Image();
      img.onload = () => {
        const canv = document.createElement('canvas');
        canv.width = 400; canv.height = img.height*(400/img.width);
        canv.getContext('2d').drawImage(img,0,0,400,canv.height);
        tempFoto = canv.toDataURL('image/jpeg', 0.6);
      };
      img.src = ev.target.result;
    };
    reader.readAsDataURL(e.target.files[0]);
  };

  function procesoGuardar(){
    const d = {
      id: Date.now(),
      conductor: document.getElementById('conductor').value || "N/A",
      placas: document.getElementById('placas').value || "S/P",
      tipo: document.getElementById('tipoVehiculo').value,
      marca: document.getElementById('marca').value,
      color: document.getElementById('color').value,
      fecha: document.getElementById('fecha').value,
      agente: document.getElementById('agente').value,
      motivo: document.getElementById('motivo').value,
      licencia: document.getElementById('tipoLic').value + " - " + document.getElementById('licencia_num').value,
      inventario: Array.from(document.querySelectorAll('.chk:checked')).map(c => c.dataset.n + ": " + (document.querySelector(`.obs[data-n="${c.dataset.n}"]`).value || 'OK')),
      foto: tempFoto
    };

    let data = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
    data.push(d);
    localStorage.setItem(DB_KEY, JSON.stringify(data));
    alert("¬°Registro guardado!");
    location.reload();
  }

  function imprimir(id){
    const data = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
    const d = data.find(x => x.id === id);
    if(!d) return;

    const vent = window.open('', '_blank');
    vent.document.write(`
      <html>
      <head>
        <style>
          @page { size: letter; margin: 10mm; }
          body { font-family: sans-serif; color: #333; line-height: 1.4; }
          .hoja { width: 180mm; margin: auto; border: 1px solid #ccc; padding: 15px; min-height: 250mm; position: relative; }
          .header { text-align: center; border-bottom: 3px double #000; margin-bottom: 20px; padding-bottom: 10px; }
          .titulo { font-size: 20px; font-weight: bold; color: #000; margin: 5px 0; }
          .grid { display: grid; grid-template-columns: 1fr 1fr; border: 1px solid #000; margin-bottom: 15px; }
          .grid div { padding: 8px; border: 0.5px solid #000; font-size: 12px; }
          .full { grid-column: 1 / -1; background: #f2f2f2; font-weight: bold; }
          .foto { max-width: 350px; display: block; margin: 15px auto; border: 2px solid #000; border-radius: 5px; }
          .firmas { margin-top: 50px; display: flex; justify-content: space-around; text-align: center; font-size: 12px; }
          .btn-print { background: red; color: white; padding: 15px; width: 100%; border: none; font-weight: bold; font-size: 16px; margin-bottom: 20px; }
          @media print { .btn-print { display: none; } .hoja { border: none; } }
        </style>
      </head>
      <body>
        <button class="btn-print" onclick="window.print()">CLIC AQU√ç PARA IMPRIMIR (TAMA√ëO CARTA)</button>
        <div class="hoja">
          <div class="header">
            <div class="titulo">POLIC√çA MUNICIPAL DE TR√ÅNSITO</div>
            <div style="font-size: 14px;">MUNICIPALIDAD DE CHIMALTENANGO</div>
            <div style="font-weight: bold; margin-top:10px; text-decoration: underline;">HOJA DE CONSIGNACI√ìN OFICIAL</div>
          </div>

          <div class="grid">
            <div class="full">DATOS GENERALES</div>
            <div><b>FECHA:</b> ${d.fecha}</div><div><b>PLACA:</b> ${d.placas}</div>
            <div class="full">DATOS DEL VEH√çCULO</div>
            <div><b>TIPO:</b> ${d.tipo}</div><div><b>MARCA:</b> ${d.marca}</div>
            <div><b>COLOR:</b> ${d.color}</div><div><b>CONDUCTOR:</b> ${d.conductor}</div>
            <div class="full">DETALLES DE LA CONSIGNACI√ìN</div>
            <div class="full"><b>MOTIVO:</b> ${d.motivo}</div>
            <div><b>AGENTE:</b> ${d.agente}</div><div><b>LICENCIA:</b> ${d.licencia}</div>
          </div>

          <p style="font-size: 11px;"><b>INVENTARIO DETALLADO:</b><br>${d.inventario.join(' ‚Äî ') || 'No se reportan accesorios.'}</p>

          ${d.foto ? `<img src="${d.foto}" class="foto">` : ''}

          <div class="firmas">
            <div>__________________________<br>F. AGENTE CONSIGNATARIO</div>
            <div>__________________________<br>F. CONDUCTOR / RECIBIDO</div>
          </div>
          
          <div style="position: absolute; bottom: 10px; width: 100%; text-align: center; font-size: 9px; color: #888;">
            Documento generado por Sistema GELM 2026 - Control de Transportes
          </div>
        </div>
      </body>
      </html>
    `);
    vent.document.close();
  }

  function render(){
    const data = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
    const t = document.getElementById('tablaBody');
    t.innerHTML = "";
    data.reverse().forEach(d => {
      t.innerHTML += `<tr>
        <td>${d.fecha}</td>
        <td><b>${d.placas}</b></td>
        <td><button class="btn-print" onclick="imprimir(${d.id})">PDF</button></td>
      </tr>`;
    });
  }
  render();
</script>
</body>
</html>
