<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CONSIGNACIONES ‚Äî GELM 2026</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    :root { --cyan: #00eaff; --bg: #020510; --card: #0a1428; }
    body { background: var(--bg); color: #e0f7ff; font-family: sans-serif; margin: 0; padding: 10px; }
    .container { max-width: 800px; margin: auto; padding-bottom: 50px; }
    .card { background: var(--card); border: 1px solid rgba(0, 234, 255, 0.3); border-radius: 20px; padding: 15px; margin-bottom: 20px; }
    h2 { color: var(--cyan); border-bottom: 2px solid var(--cyan); padding-bottom: 8px; font-size: 1rem; text-transform: uppercase; }
    .modulo { border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; margin-bottom: 15px; background: rgba(0,0,0,0.3); }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .full { grid-column: 1 / -1; }
    label { display: block; font-size: 0.65rem; color: var(--cyan); margin-bottom: 3px; text-transform: uppercase; }
    input, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
    .licencia-grid { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 5px; }
    .lic-item { display: flex; align-items: center; gap: 4px; background: #111; padding: 8px; border-radius: 6px; font-size: 0.8rem; border: 1px solid #333; }
    .inv-row { display: grid; grid-template-columns: 120px 1fr; gap: 8px; align-items: center; margin-bottom: 8px; border-bottom: 1px solid #222; padding-bottom: 5px; }
    .btn { padding: 15px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; width: 100%; }
    .btn-save { background: var(--cyan); color: #000; box-shadow: 0 4px 15px rgba(0,234,255,0.4); }
    .btn-excel { background: #1d6f42; color: white; padding: 8px; width: auto; border-radius: 10px; }
    .btn-del { background: #ff0044; color: white; padding: 5px 10px; border-radius: 5px; width: auto; }
    .btn-print { background: #b300ff; color: white; padding: 5px 10px; border-radius: 5px; width: auto; }
    table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
    th { background: #111; color: var(--cyan); padding: 10px; text-align: left; }
    td { padding: 10px; border-bottom: 1px solid #222; }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2>üìù Nueva Consignaci√≥n</h2>
    
    <div class="modulo">
      <label>Conductor</label>
      <input type="text" id="conductor" placeholder="Nombre Completo" class="full">
      <div class="grid" style="margin-top:8px;">
        <input type="text" id="licencia_num" placeholder="No. Licencia">
        <input type="text" id="dpi" placeholder="No. DPI">
      </div>
      <div class="licencia-grid">
        <label class="lic-item"><input type="radio" name="tipoLic" value="A"> A</label>
        <label class="lic-item"><input type="radio" name="tipoLic" value="B"> B</label>
        <label class="lic-item"><input type="radio" name="tipoLic" value="C"> C</label>
        <label class="lic-item"><input type="radio" name="tipoLic" value="E"> E</label>
        <label class="lic-item"><input type="radio" name="tipoLic" value="M"> M</label>
      </div>
    </div>

    <div class="modulo">
      <label>Veh√≠culo</label>
      <div class="grid">
        <input type="text" id="placas" placeholder="Placas">
        <input type="text" id="marca" placeholder="Marca">
        <input type="text" id="color" placeholder="Color">
        <input type="text" id="nit" placeholder="NIT">
      </div>
    </div>

    <div class="modulo">
      <label>Inventario</label>
      <div id="boxInv"></div>
    </div>

    <div class="modulo">
      <label>Agente y Motivo</label>
      <div class="grid">
        <input type="date" id="fecha">
        <input type="time" id="hora">
        <input type="text" id="agente" placeholder="Agente" class="full">
        <input type="text" id="chapa" placeholder="Chapa No." class="full">
        <textarea id="motivo" placeholder="Motivo..." class="full" rows="2"></textarea>
      </div>
      <label style="margin-top:10px;">Foto Evidencia (Da√±os)</label>
      <input type="file" id="fotoInput" accept="image/*">
    </div>

    <button class="btn btn-save" onclick="procesoGuardar()">üíæ GUARDAR REGISTRO</button>
  </div>

  <div class="card">
    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
      <h2>üìã Pendientes</h2>
      <button class="btn-excel" onclick="exportarExcel()">Excel</button>
    </div>
    <div style="overflow-x:auto;">
      <table>
        <thead><tr><th>Fecha</th><th>Placa</th><th>Acci√≥n</th></tr></thead>
        <tbody id="tablaBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  const ITEMS = ["Antena", "Radio", "Bocinas", "Espejos", "Alfombras", "Llanta Repuesto", "Tricket", "Herramientas", "Tapaderas"];
  const DB_KEY = 'respaldo_total_gelm';
  let tempFoto = "";

  // Inventario
  const b = document.getElementById('boxInv');
  ITEMS.forEach(it => {
    b.innerHTML += `<div class="inv-row"><span><input type="checkbox" class="chk" data-n="${it}"> ${it}</span><input type="text" class="obs" data-n="${it}" placeholder="Obs..."></div>`;
  });

  // Foto
  document.getElementById('fotoInput').onchange = function(e){
    const reader = new FileReader();
    reader.onload = (ev) => {
      const img = new Image();
      img.onload = () => {
        const canv = document.createElement('canvas');
        canv.width = 400; canv.height = img.height*(400/img.width);
        canv.getContext('2d').drawImage(img,0,0,400,canv.height);
        tempFoto = canv.toDataURL('image/jpeg', 0.5);
      };
      img.src = ev.target.result;
    };
    reader.readAsDataURL(e.target.files[0]);
  };

  function procesoGuardar(){
    const d = {
      id: Date.now(),
      conductor: document.getElementById('conductor').value || "N/A",
      placas: document.getElementById('placas').value || "",
      fecha: document.getElementById('fecha').value,
      licencia: (document.querySelector('input[name="tipoLic"]:checked')?.value || "") + " - " + document.getElementById('licencia_num').value,
      marca: document.getElementById('marca').value,
      color: document.getElementById('color').value,
      agente: document.getElementById('agente').value,
      chapa: document.getElementById('chapa').value,
      motivo: document.getElementById('motivo').value,
      inventario: Array.from(document.querySelectorAll('.chk:checked')).map(c => c.dataset.n + ": " + (document.querySelector(`.obs[data-n="${c.dataset.n}"]`).value || 'OK')),
      foto: tempFoto
    };

    if(!d.placas) return alert("Falta Placa");
    let guardado = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
    guardado.push(d);
    localStorage.setItem(DB_KEY, JSON.stringify(guardado));
    alert("Guardado!");
    location.reload();
  }

  function borrar(id){
    if(!confirm("¬øBorrar?")) return;
    let guardado = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
    guardado = guardado.filter(x => x.id !== id);
    localStorage.setItem(DB_KEY, JSON.stringify(guardado));
    render();
  }

  function imprimir(id){
    const guardado = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
    const d = guardado.find(x => x.id === id);
    if(!d) return;

    const vent = window.open('', '_blank');
    vent.document.write(`
      <html>
      <head><title>Consignaci√≥n ${d.placas}</title>
      <style>
        body { font-family: sans-serif; padding: 10px; color: black; background: white; }
        .header { text-align: center; border-bottom: 2px solid black; margin-bottom: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; border: 1px solid black; }
        .grid div { padding: 6px; border: 0.5px solid black; font-size: 13px; }
        .full { grid-column: 1 / -1; }
        .btn-print { background: #000; color: #fff; padding: 20px; width: 100%; border: none; font-weight: bold; margin-bottom: 20px; border-radius: 10px; }
        @media print { .btn-print { display: none; } }
      </style>
      </head>
      <body>
        <button class="btn-print" onclick="window.print()">PRESIONAR AQU√ç PARA IMPRIMIR</button>
        <div class="header">
          <h3>POLIC√çA MUNICIPAL DE TR√ÅNSITO</h3>
          <h4>UNIDAD DE TRANSPORTES ‚Äî CHIMALTENANGO</h4>
          <p>BOLETA DE CONSIGNACI√ìN OFICIAL</p>
        </div>
        <div class="grid">
          <div><b>FECHA:</b> ${d.fecha}</div><div><b>PLACA:</b> ${d.placas}</div>
          <div class="full"><b>CONDUCTOR:</b> ${d.conductor}</div>
          <div><b>LICENCIA:</b> ${d.licencia}</div><div><b>MARCA/COLOR:</b> ${d.marca} / ${d.color}</div>
          <div class="full"><b>MOTIVO:</b> ${d.motivo}</div>
          <div><b>AGENTE:</b> ${d.agente}</div><div><b>CHAPA:</b> ${d.chapa}</div>
        </div>
        <p style="font-size:12px;"><b>INVENTARIO:</b> ${d.inventario.join(' | ') || 'Ninguno'}</p>
        ${d.foto ? `<center><img src="${d.foto}" style="max-width:300px; border:1px solid black; margin-top:10px;"></center>` : ''}
        <div style="margin-top:50px; display:flex; justify-content:space-around; text-align:center; font-size:12px;">
          <div>_______________________<br>F. Agente</div>
          <div>_______________________<br>F. Conductor</div>
        </div>
      </body>
      </html>
    `);
    vent.document.close();
  }

  function exportarExcel(){
    const guardado = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
    const ws = XLSX.utils.json_to_sheet(guardado);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Datos");
    XLSX.writeFile(wb, "Consignaciones.xlsx");
  }

  function render(){
    const guardado = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
    const t = document.getElementById('tablaBody');
    t.innerHTML = "";
    guardado.forEach(d => {
      t.innerHTML += `<tr><td>${d.fecha}</td><td><b>${d.placas}</b></td>
        <td><button class="btn-print" onclick="imprimir(${d.id})">PDF</button>
        <button class="btn-del" onclick="borrar(${d.id})">X</button></td></tr>`;
    });
  }
  render();
</script>
</body>
</html>
