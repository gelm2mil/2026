<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SISTEMA PMT CHIMALTENANGO</title>
  <style>
    :root {
      --gelm-cyan: #00eaff;
      --gelm-bg: #020510;
      --gelm-card: rgba(10, 20, 40, 0.95);
    }

    body { margin: 0; font-family: sans-serif; background: var(--gelm-bg); color: white; }
    .shell { width: 100%; max-width: 800px; margin: auto; padding: 15px; box-sizing: border-box; }
    .panel { background: var(--gelm-card); border-radius: 15px; border: 1px solid #00eaff44; padding: 20px; }
    
    header { text-align: center; border-bottom: 2px solid var(--gelm-cyan); margin-bottom: 20px; padding-bottom: 10px; }
    .modulo { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin-bottom: 15px; }
    
    label { font-size: 12px; color: var(--gelm-cyan); display: block; margin-bottom: 5px; font-weight: bold; }
    input, textarea { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; margin-bottom: 10px; font-size: 16px; }

    .btn-save { background: linear-gradient(135deg, #00eaff, #0099ff); color: black; padding: 15px; border: none; border-radius: 30px; width: 100%; font-weight: bold; cursor: pointer; font-size: 16px; }
    
    /* Historial */
    .historial { margin-top: 30px; border-top: 1px solid #333; padding-top: 20px; }
    .item-registro { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    .btn-reprint { background: #b300ff; border: none; color: white; padding: 5px 10px; border-radius: 5px; }
    .btn-del { background: #ff4444; border: none; color: white; padding: 5px 10px; border-radius: 5px; margin-left: 5px; }

    /* Impresion */
    #boleta-print { display: none; color: black; background: white; padding: 20px; }
    @media print {
      #main-ui { display: none !important; }
      #boleta-print { display: block !important; }
    }
  </style>
</head>
<body>

<div id="main-ui" class="shell">
  <div class="panel">
    <header>
      <h2 style="margin:0;">PMT CHIMALTENANGO</h2>
      <small>REGISTRO DE CONSIGNACIONES</small>
    </header>

    <div class="modulo">
      <label>DATOS GENERALES</label>
      <input type="text" id="conductor" placeholder="Nombre del Conductor">
      <input type="text" id="placas" placeholder="No. de Placa">
      <input type="date" id="fecha">
      <textarea id="motivo" placeholder="Motivo de la consignaciÃ³n..."></textarea>
    </div>

    <button class="btn-save" onclick="procesarTodo()">ðŸ’¾ GUARDAR Y GENERAR</button>

    <div class="historial">
      <h3 style="font-size: 14px; color: var(--gelm-cyan);">REGISTROS EN MEMORIA</h3>
      <div id="listaRegistros"></div>
    </div>
  </div>
</div>

<div id="boleta-print">
  <center>
    <h2>PMT CHIMALTENANGO</h2>
    <p>BOLETA DE CONSIGNACIÃ“N OFICIAL</p>
  </center>
  <hr>
  <p><b>Fecha:</b> <span id="p-fecha"></span></p>
  <p><b>Conductor:</b> <span id="p-conductor"></span></p>
  <p><b>Placas:</b> <span id="p-placa"></span></p>
  <p><b>Motivo:</b> <br><span id="p-motivo"></span></p>
  <br><br><br>
  <p style="text-align: center;">__________________________<br>Firma Autorizada</p>
</div>

<script>
  // Nombre de la base de datos local
  const DB_NAME = "DB_PMT_CHIMAL_2026";

  // 1. FUNCIÃ“N AL CARGAR LA PÃGINA: Recupera los datos
  window.onload = function() {
    renderizarLista();
    // Poner fecha de hoy por defecto
    document.getElementById('fecha').valueAsDate = new Date();
  };

  // 2. FUNCIÃ“N PRINCIPAL
  function procesarTodo() {
    const conductor = document.getElementById('conductor').value;
    const placa = document.getElementById('placas').value;
    const fecha = document.getElementById('fecha').value;
    const motivo = document.getElementById('motivo').value;

    if(!placa || !conductor) {
      alert("Por favor llena los campos principales (Placa y Conductor)");
      return;
    }

    const nuevoRegistro = {
      id: Date.now(),
      conductor: conductor,
      placa: placa,
      fecha: fecha,
      motivo: motivo
    };

    // GUARDAR EN LOCALSTORAGE
    let datosExistentes = JSON.parse(localStorage.getItem(DB_NAME) || "[]");
    datosExistentes.push(nuevoRegistro);
    localStorage.setItem(DB_NAME, JSON.stringify(datosExistentes));

    // PREPARAR E IMPRIMIR
    lanzarImpresion(nuevoRegistro);
    
    // LIMPIAR FORMULARIO
    document.getElementById('conductor').value = "";
    document.getElementById('placas').value = "";
    document.getElementById('motivo').value = "";
    
    // ACTUALIZAR LISTA VISIBLE
    renderizarLista();
  }

  // 3. DIBUJAR LA LISTA EN PANTALLA
  function renderizarLista() {
    const contenedor = document.getElementById('listaRegistros');
    let datos = JSON.parse(localStorage.getItem(DB_NAME) || "[]");
    
    contenedor.innerHTML = "";
    
    // Mostrar del mÃ¡s reciente al mÃ¡s viejo
    datos.reverse().forEach(reg => {
      const div = document.createElement('div');
      div.className = 'item-registro';
      div.innerHTML = `
        <div>
          <b style="color:#00eaff">${reg.placa}</b><br>
          <small>${reg.fecha}</small>
        </div>
        <div>
          <button class="btn-reprint" onclick="reimprimir(${reg.id})">PDF</button>
          <button class="btn-del" onclick="borrar(${reg.id})">X</button>
        </div>
      `;
      contenedor.appendChild(div);
    });
  }

  // 4. LANZAR VENTANA DE IMPRESIÃ“N
  function lanzarImpresion(obj) {
    document.getElementById('p-fecha').innerText = obj.fecha;
    document.getElementById('p-conductor').innerText = obj.conductor;
    document.getElementById('p-placa').innerText = obj.placa;
    document.getElementById('p-motivo').innerText = obj.motivo;
    window.print();
  }

  // 5. RE-IMPRIMIR DESDE EL HISTORIAL
  function reimprimir(id) {
    let datos = JSON.parse(localStorage.getItem(DB_NAME) || "[]");
    let encontrado = datos.find(x => x.id === id);
    if(encontrado) lanzarImpresion(encontrado);
  }

  // 6. BORRAR REGISTRO
  function borrar(id) {
    if(confirm("Â¿Seguro que quieres eliminar este registro de la memoria?")) {
      let datos = JSON.parse(localStorage.getItem(DB_NAME) || "[]");
      datos = datos.filter(x => x.id !== id);
      localStorage.setItem(DB_NAME, JSON.stringify(datos));
      renderizarLista();
    }
  }
</script>

</body>
</html>
