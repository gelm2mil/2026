<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Hechos de Tránsito — GELM 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
body{
  background:#050109;
  color:#e9f9ff;
  font-family:Segoe UI,system-ui;
  margin:0;
  padding:20px;
}
.panel{
  max-width:1000px;
  margin:auto;
  background:#020510;
  padding:25px;
  border-radius:22px;
  box-shadow:0 0 30px #00ffc8;
}
h1{text-align:center;color:#00ffc8;}
h3{color:#00ffc8;margin:20px 0 10px;}
h4{color:#9cb3d8;margin:15px 0 8px;font-size:.8rem;}
label{font-size:.7rem;color:#9cb3d8;text-transform:uppercase;}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:10px;
}

input,select,textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #00ffc8;
  background:#000;
  color:#fff;
}

textarea{min-height:80px}

/* === CANVAS FIRMA (CLAVE PARA MÓVIL) === */
canvas{
  width:100%;
  height:180px;
  background:#fff;
  border-radius:12px;
  border:2px dashed #00ffc8;
  touch-action:none;
  -ms-touch-action:none;
}

.actions{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:10px;
  margin-top:15px;
}

button{
  padding:12px;
  border-radius:999px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.btn-save{background:#00ffc8;}
.btn-pdf{background:#b000ff;color:#fff;}
.btn-word{background:#007bff;color:#fff;}
.btn-excel{background:#28a745;color:#fff;}
.btn-del{background:#ff0033;color:#fff;}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
  font-size:.8rem;
}
th{background:#00ffc8;color:#000;padding:6px;}
td{padding:6px;border-bottom:1px solid #333;}

footer{text-align:center;font-size:10px;opacity:.6;margin-top:15px;}
</style>
</head>

<body>
<div class="panel">
<h1>HECHOS DE TRÁNSITO — GELM 2026</h1>

<div class="grid">
  <div><label>Fecha</label><input type="date" id="fecha"></div>
  <div><label>Hora</label><input type="time" id="hora"></div>
  <div>
    <label>Tipo de Hecho</label>
    <select id="tipo">
      <option>Colisión Simple</option>
      <option>Colisión Múltiple</option>
      <option>Atropello</option>
      <option>Daños Materiales</option>
    </select>
  </div>
</div>

<label>Dirección</label>
<input id="direccion">

<!-- VEHICULO A -->
<h3>Vehículo A</h3>
<div class="grid">
  <input id="a_placa" placeholder="Placa">
  <input id="a_tipo" placeholder="Tipo">
  <input id="a_marca" placeholder="Marca">
  <input id="a_color" placeholder="Color">
</div>

<h4>Conductor A</h4>
<div class="grid">
  <input id="a_nombre" placeholder="Nombre completo">
  <select id="a_lic_tipo">
    <option value="">Tipo Licencia</option>
    <option>A</option>
    <option>B</option>
    <option>C</option>
    <option>M</option>
    <option>E</option>
  </select>
  <input id="a_licencia" placeholder="No. Licencia">
  <input id="a_documento" placeholder="No. Documento">
</div>

<!-- VEHICULO B -->
<h3>Vehículo B</h3>
<div class="grid">
  <input id="b_placa" placeholder="Placa">
  <input id="b_tipo" placeholder="Tipo">
  <input id="b_marca" placeholder="Marca">
  <input id="b_color" placeholder="Color">
</div>

<h4>Conductor B</h4>
<div class="grid">
  <input id="b_nombre" placeholder="Nombre completo">
  <select id="b_lic_tipo">
    <option value="">Tipo Licencia</option>
    <option>A</option>
    <option>B</option>
    <option>C</option>
    <option>M</option>
    <option>E</option>
  </select>
  <input id="b_licencia" placeholder="No. Licencia">
  <input id="b_documento" placeholder="No. Documento">
</div>

<label>Nota / Acuerdo en el lugar</label>
<textarea id="nota"></textarea>

<h3>Firmas</h3>
<div class="grid">
  <canvas id="sigA"></canvas>
  <canvas id="sigB"></canvas>
</div>

<div class="actions">
  <button class="btn-save" onclick="guardar()">Guardar</button>
  <button class="btn-pdf" onclick="pdf()">PDF</button>
  <button class="btn-word" onclick="word()">Word</button>
  <button class="btn-excel" onclick="excel()">Excel</button>
  <button class="btn-del" onclick="borrar()">Borrar</button>
</div>

<table>
<thead>
<tr><th>Fecha</th><th>Hora</th><th>Tipo</th><th>Vehículo A</th><th>Vehículo B</th></tr>
</thead>
<tbody id="tabla"></tbody>
</table>

<footer>© 2026 — Sistema GELM — PMT</footer>
</div>

<script>
const KEY="hechos_gelm_2026";
let db=JSON.parse(localStorage.getItem(KEY)||"[]");

/* === FIRMA MOUSE + TOUCH (SOLUCIÓN DEFINITIVA) === */
function firma(id){
  const canvas=document.getElementById(id);
  const ctx=canvas.getContext("2d");

  function resize(){
    const r=canvas.getBoundingClientRect();
    canvas.width=r.width;
    canvas.height=r.height;
    ctx.lineWidth=2;
    ctx.lineCap="round";
    ctx.strokeStyle="#000";
  }
  resize();
  window.addEventListener("resize",resize);

  let draw=false;

  canvas.addEventListener("pointerdown",e=>{
    e.preventDefault();
    draw=true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX,e.offsetY);
  });
  canvas.addEventListener("pointermove",e=>{
    if(!draw)return;
    e.preventDefault();
    ctx.lineTo(e.offsetX,e.offsetY);
    ctx.stroke();
  });
  canvas.addEventListener("pointerup",e=>{
    e.preventDefault();
    draw=false;
  });
  canvas.addEventListener("pointerleave",()=>draw=false);
}
firma("sigA");
firma("sigB");

/* === GUARDAR === */
function guardar(){
  const r={
    fecha:fecha.value,
    hora:hora.value,
    tipo:tipo.value,
    direccion:direccion.value,
    a:{
      placa:a_placa.value,tipo:a_tipo.value,marca:a_marca.value,color:a_color.value,
      nombre:a_nombre.value,lic_tipo:a_lic_tipo.value,
      licencia:a_licencia.value,documento:a_documento.value
    },
    b:{
      placa:b_placa.value,tipo:b_tipo.value,marca:b_marca.value,color:b_color.value,
      nombre:b_nombre.value,lic_tipo:b_lic_tipo.value,
      licencia:b_licencia.value,documento:b_documento.value
    },
    nota:nota.value
  };
  if(!r.fecha||!r.a.placa)return alert("Faltan datos obligatorios");
  db.push(r);
  localStorage.setItem(KEY,JSON.stringify(db));
  render();
}

function render(){
  tabla.innerHTML=db.map(x=>`
    <tr>
      <td>${x.fecha}</td>
      <td>${x.hora}</td>
      <td>${x.tipo}</td>
      <td>${x.a.placa}</td>
      <td>${x.b.placa}</td>
    </tr>`).join("");
}
render();

/* === PDF CARTA === */
function pdf(){
  const {jsPDF}=window.jspdf;
  const r=db.at(-1); if(!r)return;

  const d=new jsPDF({format:"letter"});
  let y=20;

  d.setFontSize(14);
  d.text("HECHOS DE TRÁNSITO — GELM 2026",105,y,{align:"center"});
  y+=15;

  d.setFontSize(10);
  d.text(`Fecha: ${r.fecha}   Hora: ${r.hora}`,20,y); y+=8;
  d.text(`Tipo: ${r.tipo}`,20,y); y+=8;
  d.text(`Dirección: ${r.direccion}`,20,y); y+=10;

  d.text(`Vehículo A: ${r.a.placa} | ${r.a.tipo} | ${r.a.marca} | ${r.a.color}`,20,y); y+=6;
  d.text(`Conductor A: ${r.a.nombre} | Lic ${r.a.lic_tipo} ${r.a.licencia}`,20,y); y+=10;

  d.text(`Vehículo B: ${r.b.placa} | ${r.b.tipo} | ${r.b.marca} | ${r.b.color}`,20,y); y+=6;
  d.text(`Conductor B: ${r.b.nombre} | Lic ${r.b.lic_tipo} ${r.b.licencia}`,20,y); y+=10;

  d.text("Nota:",20,y); y+=6;
  d.text(r.nota||"",20,y,{maxWidth:170});

  d.addImage(sigA.toDataURL("image/png"),"PNG",20,200,70,30);
  d.addImage(sigB.toDataURL("image/png"),"PNG",120,200,70,30);
  d.text("Firma Conductor A",20,235);
  d.text("Firma Conductor B",120,235);

  d.save("HECHOS_GELM_2026.pdf");
}

/* === WORD / EXCEL === */
function word(){
  const r=db.at(-1); if(!r)return;
  const texto=`HECHOS DE TRÁNSITO — GELM 2026

Fecha: ${r.fecha}
Hora: ${r.hora}
Tipo: ${r.tipo}
Dirección: ${r.direccion}

Vehículo A: ${r.a.placa} ${r.a.marca}
Conductor A: ${r.a.nombre}

Vehículo B: ${r.b.placa} ${r.b.marca}
Conductor B: ${r.b.nombre}

Nota:
${r.nota}`;
  const b=new Blob([texto],{type:"application/msword"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download="HECHOS_GELM_2026.doc";
  a.click();
}

function excel(){
  const ws=XLSX.utils.json_to_sheet(db);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Hechos");
  XLSX.writeFile(wb,"HECHOS_GELM_2026.xlsx");
}

function borrar(){
  if(confirm("¿Borrar todo?")){
    db=[];
    localStorage.removeItem(KEY);
    render();
  }
}
</script>
</body>
</html>
