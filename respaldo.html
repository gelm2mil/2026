<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Hechos de Tránsito — GELM 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
body{
  background:#050109;
  color:#e9f9ff;
  font-family:Segoe UI,system-ui;
  margin:0;
  padding:20px;
}
.panel{
  max-width:1000px;
  margin:auto;
  background:#020510;
  padding:25px;
  border-radius:22px;
  box-shadow:0 0 30px #00ffc8;
}
h1{text-align:center;color:#00ffc8;}
label{font-size:.7rem;color:#9cb3d8;text-transform:uppercase;}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:10px;
}
input,select,textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #00ffc8;
  background:#000;
  color:#fff;
}
canvas{background:#fff;border-radius:10px;height:120px;}
.actions{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:10px;margin-top:15px;
}
button{
  padding:12px;
  border-radius:999px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.btn-save{background:#00ffc8;}
.btn-pdf{background:#b000ff;color:#fff;}
.btn-word{background:#007bff;color:#fff;}
.btn-excel{background:#28a745;color:#fff;}
.btn-del{background:#ff0033;color:#fff;}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
  font-size:.8rem;
}
th{background:#00ffc8;color:#000;padding:6px;}
td{padding:6px;border-bottom:1px solid #333;}
footer{text-align:center;font-size:10px;opacity:.6;margin-top:15px;}
</style>
</head>

<body>
<div class="panel">
<h1>HECHOS DE TRÁNSITO — GELM 2026</h1>

<div class="grid">
  <div><label>Fecha</label><input type="date" id="fecha"></div>
  <div><label>Hora</label><input type="time" id="hora"></div>
  <div>
    <label>Tipo</label>
    <select id="tipo">
      <option>Colisión Simple</option>
      <option>Colisión Múltiple</option>
      <option>Atropello</option>
      <option>Daños Materiales</option>
    </select>
  </div>
</div>

<label>Dirección</label>
<input id="direccion">

<label>Vehículo A</label>
<div class="grid">
  <input id="a_placa" placeholder="Placa">
  <input id="a_nombre" placeholder="Conductor">
</div>

<label>Vehículo B</label>
<div class="grid">
  <input id="b_placa" placeholder="Placa">
  <input id="b_nombre" placeholder="Conductor">
</div>

<label>Nota</label>
<textarea id="nota"></textarea>

<label>Firmas</label>
<div class="grid">
  <canvas id="sigA"></canvas>
  <canvas id="sigB"></canvas>
</div>

<div class="actions">
<button class="btn-save" onclick="guardar()">Guardar</button>
<button class="btn-pdf" onclick="pdf()">PDF</button>
<button class="btn-word" onclick="word()">Word</button>
<button class="btn-excel" onclick="excel()">Excel</button>
<button class="btn-del" onclick="borrar()">Borrar</button>
</div>

<table>
<thead><tr><th>Fecha</th><th>Hora</th><th>Tipo</th><th>A</th><th>B</th></tr></thead>
<tbody id="tabla"></tbody>
</table>

<footer>© 2026 — Sistema GELM — PMT</footer>
</div>

<script>
const KEY="hechos_gelm_2026";
const URL="https://script.google.com/macros/s/AKfycbxGlZbzWMO46owuATyyDvxIfyFH-dTyqtNGYi7jK-k_P2KcW8ap9hISIgw9A4IB9wQeSA/exec";

let db=JSON.parse(localStorage.getItem(KEY)||"[]");

function firma(id){
  const c=document.getElementById(id),x=c.getContext("2d");
  c.width=c.offsetWidth;c.height=c.offsetHeight;
  let d=false;
  c.onmousedown=e=>{d=true;x.beginPath();x.moveTo(e.offsetX,e.offsetY);}
  c.onmousemove=e=>{if(d){x.lineTo(e.offsetX,e.offsetY);x.stroke();}}
  window.onmouseup=()=>d=false;
}
firma("sigA");firma("sigB");

function guardar(){
  const r={
    fecha:fecha.value,
    hora:hora.value,
    tipo:tipo.value,
    direccion:direccion.value,
    placaA:a_placa.value,
    conductorA:a_nombre.value,
    placaB:b_placa.value,
    conductorB:b_nombre.value,
    nota:nota.value
  };
  if(!r.fecha||!r.placaA)return alert("Faltan datos");

  db.push(r);
  localStorage.setItem(KEY,JSON.stringify(db));
  render();

  fetch(URL,{
    method:"POST",
    body:JSON.stringify({...r,ua:navigator.userAgent})
  });
}

function render(){
  tabla.innerHTML=db.map(x=>`
    <tr>
      <td>${x.fecha}</td>
      <td>${x.hora}</td>
      <td>${x.tipo}</td>
      <td>${x.placaA}</td>
      <td>${x.placaB}</td>
    </tr>`).join("");
}
render();

function pdf(){
  const {jsPDF}=window.jspdf;
  const r=db.at(-1); if(!r)return;
  const d=new jsPDF();
  d.text("HECHOS DE TRÁNSITO — GELM 2026",105,15,{align:"center"});
  d.text(`Fecha: ${r.fecha} Hora: ${r.hora}`,20,30);
  d.text(`Tipo: ${r.tipo}`,20,38);
  d.text(`Dirección: ${r.direccion}`,20,46);
  d.text(`Vehículo A: ${r.placaA} - ${r.conductorA}`,20,56);
  d.text(`Vehículo B: ${r.placaB} - ${r.conductorB}`,20,66);
  d.text(r.nota,20,80);
  d.save("HECHOS_GELM_2026.pdf");
}

function word(){
  const r=db.at(-1); if(!r)return;
  const texto=
`HECHOS DE TRÁNSITO — GELM 2026

Fecha: ${r.fecha}
Hora: ${r.hora}
Tipo: ${r.tipo}
Dirección: ${r.direccion}

Vehículo A: ${r.placaA} - ${r.conductorA}
Vehículo B: ${r.placaB} - ${r.conductorB}

Nota:
${r.nota}`;
  const b=new Blob([texto],{type:"application/msword"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download="HECHOS_GELM_2026.doc";
  a.click();
}

function excel(){
  const ws=XLSX.utils.json_to_sheet(db);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Hechos");
  XLSX.writeFile(wb,"HECHOS_GELM_2026.xlsx");
}

function borrar(){
  if(confirm("¿Borrar todo?")){
    db=[];
    localStorage.removeItem(KEY);
    render();
  }
}
</script>
</body>
</html>
