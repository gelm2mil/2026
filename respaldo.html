<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Firmas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .contenedor {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    .firma-box {
      width: 100%;
      height: 220px;
      border: 2px dashed #444;
      border-radius: 8px;
      position: relative;
      background: #fff;
    }

    canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    .botones {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .limpiar {
      background: #e74c3c;
      color: white;
    }

    .guardar {
      background: #2ecc71;
      color: white;
    }
  </style>
</head>

<body>
  <div class="contenedor">
    <h2>Control de Firmas</h2>

    <div class="firma-box">
      <canvas id="firma"></canvas>
    </div>

    <div class="botones">
      <button class="limpiar" onclick="limpiar()">Limpiar</button>
      <button class="guardar" onclick="guardar()">Guardar</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("firma");
    const ctx = canvas.getContext("2d");

    function ajustarCanvas() {
      const rect = canvas.getBoundingClientRect();
      const ratio = window.devicePixelRatio || 1;

      canvas.width = rect.width * ratio;
      canvas.height = rect.height * ratio;

      ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
    }

    window.addEventListener("resize", ajustarCanvas);
    ajustarCanvas();

    let dibujando = false;

    function posicion(e) {
      const r = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: e.touches[0].clientX - r.left,
          y: e.touches[0].clientY - r.top
        };
      } else {
        return {
          x: e.clientX - r.left,
          y: e.clientY - r.top
        };
      }
    }

    canvas.addEventListener("mousedown", e => {
      dibujando = true;
      const p = posicion(e);
      ctx.beginPath();
      ctx.moveTo(p.x, p.y);
    });

    canvas.addEventListener("mousemove", e => {
      if (!dibujando) return;
      const p = posicion(e);
      ctx.lineTo(p.x, p.y);
      ctx.stroke();
    });

    window.addEventListener("mouseup", () => dibujando = false);

    canvas.addEventListener("touchstart", e => {
      e.preventDefault();
      dibujando = true;
      const p = posicion(e);
      ctx.beginPath();
      ctx.moveTo(p.x, p.y);
    });

    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      if (!dibujando) return;
      const p = posicion(e);
      ctx.lineTo(p.x, p.y);
      ctx.stroke();
    });

    window.addEventListener("touchend", () => dibujando = false);

    function limpiar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function guardar() {
      const data = canvas.toDataURL("image/png");
      console.log(data);
      alert("Firma capturada correctamente.");
    }
  </script>
</body>
</html>
