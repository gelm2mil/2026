<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Hechos de Tr√°nsito ‚Äî GELM 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
body{
  background:#050109;
  color:#e9f9ff;
  font-family:Segoe UI,system-ui;
  margin:0;
  padding:20px;
}
.panel{
  max-width:1000px;
  margin:auto;
  background:#020510;
  padding:25px;
  border-radius:22px;
  box-shadow:0 0 30px #00ffc8;
}
h1{text-align:center;color:#00ffc8;}
h3{color:#00ffc8;margin:20px 0 10px;}
h4{color:#9cb3d8;margin:15px 0 8px;font-size:.8rem;}
label{font-size:.7rem;color:#9cb3d8;text-transform:uppercase;}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:10px;
}

input,select,textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #00ffc8;
  background:#000;
  color:#fff;
}

textarea{min-height:80px}

canvas{
  width:100%;
  height:180px;
  background:#fff;
  border-radius:12px;
  border:2px dashed #00ffc8;
  touch-action:none;
}

.actions{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:10px;
  margin-top:15px;
}

button{
  padding:12px;
  border-radius:999px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.btn-save{background:#00ffc8;}
.btn-pdf{background:#b000ff;color:#fff;}
.btn-word{background:#007bff;color:#fff;}
.btn-excel{background:#28a745;color:#fff;}
.btn-del{background:#ff0033;color:#fff;}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
  font-size:.8rem;
}
th{background:#00ffc8;color:#000;padding:6px;}
td{padding:6px;border-bottom:1px solid #333;}

footer{text-align:center;font-size:10px;opacity:.6;margin-top:15px;}
</style>
</head>

<body>
<div class="panel">
<h1>HECHOS DE TR√ÅNSITO ‚Äî GELM 2026</h1>

<div class="grid">
  <div><label>Fecha</label><input type="date" id="fecha"></div>
  <div><label>Hora</label><input type="time" id="hora"></div>
  <div>
    <label>Tipo</label>
    <select id="tipo">
      <option>Colisi√≥n Simple</option>
      <option>Colisi√≥n M√∫ltiple</option>
      <option>Atropello</option>
      <option>Da√±os Materiales</option>
    </select>
  </div>
</div>

<label>Direcci√≥n</label>
<input id="direccion">

<h3>Veh√≠culo A</h3>
<div class="grid">
  <input id="a_placa" placeholder="Placa">
  <input id="a_marca" placeholder="Marca">
</div>

<h4>Conductor A</h4>
<div class="grid">
  <input id="a_nombre" placeholder="Nombre completo">
</div>

<h3>Veh√≠culo B</h3>
<div class="grid">
  <input id="b_placa" placeholder="Placa">
  <input id="b_marca" placeholder="Marca">
</div>

<h4>Conductor B</h4>
<div class="grid">
  <input id="b_nombre" placeholder="Nombre completo">
</div>

<label>Nota / Acuerdo en el lugar</label>
<textarea id="nota"></textarea>

<h3>Firmas</h3>
<div class="grid">
  <canvas id="sigA"></canvas>
  <canvas id="sigB"></canvas>
</div>

<div class="actions">
  <button class="btn-save" onclick="guardar()">Guardar</button>
  <button class="btn-pdf" onclick="pdf()">PDF</button>
  <button class="btn-word" onclick="word()">Word</button>
  <button class="btn-excel" onclick="excel()">Excel</button>
  <button class="btn-del" onclick="borrar()">Borrar</button>
</div>

<table>
<thead>
<tr><th>Fecha</th><th>Hora</th><th>Tipo</th><th>Veh√≠culo A</th><th>Veh√≠culo B</th></tr>
</thead>
<tbody id="tabla"></tbody>
</table>

<footer>¬© 2026 ‚Äî Sistema GELM ‚Äî PMT</footer>
</div>

<script>
const KEY="hechos_gelm_2026";
const URL="https://script.google.com/macros/s/AKfycbxGlZbzWMO46owuATyyDvxIfyFH-dTyqtNGYi7jK-k_P2KcW8ap9hISIgw9A4IB9wQeSA/exec";

let db=JSON.parse(localStorage.getItem(KEY)||"[]");

/* FIRMAS */
function firma(id){
  const c=document.getElementById(id);
  const x=c.getContext("2d");
  function resize(){
    const r=c.getBoundingClientRect();
    c.width=r.width;
    c.height=r.height;
    x.lineWidth=2;
    x.lineCap="round";
  }
  resize();
  window.addEventListener("resize",resize);

  let d=false;
  c.addEventListener("pointerdown",e=>{
    e.preventDefault();d=true;
    x.beginPath();x.moveTo(e.offsetX,e.offsetY);
  });
  c.addEventListener("pointermove",e=>{
    if(!d)return;
    e.preventDefault();
    x.lineTo(e.offsetX,e.offsetY);x.stroke();
  });
  c.addEventListener("pointerup",()=>d=false);
  c.addEventListener("pointerleave",()=>d=false);
}
firma("sigA");firma("sigB");

/* GUARDAR + RESPALDO */
function guardar(){
  const r={
    fecha:fecha.value,
    hora:hora.value,
    tipo:tipo.value,
    direccion:direccion.value,
    placa_a:a_placa.value,
    conductor_a:a_nombre.value,
    placa_b:b_placa.value,
    conductor_b:b_nombre.value,
    nota:nota.value,
    userAgent:navigator.userAgent
  };

  if(!r.fecha||!r.placa_a){
    alert("Faltan datos obligatorios");
    return;
  }

  db.push(r);
  localStorage.setItem(KEY,JSON.stringify(db));
  render();

  /* üî• RESPALDO A GOOGLE SHEETS */
  fetch(URL,{
    method:"POST",
    body:JSON.stringify(r),
    headers:{ "Content-Type":"application/json" }
  })
  .then(()=>console.log("‚úî Respaldo enviado"))
  .catch(e=>console.error("Error respaldo",e));
}

function render(){
  tabla.innerHTML=db.map(x=>`
    <tr>
      <td>${x.fecha}</td>
      <td>${x.hora}</td>
      <td>${x.tipo}</td>
      <td>${x.placa_a}</td>
      <td>${x.placa_b}</td>
    </tr>`).join("");
}
render();

/* PDF CARTA */
function pdf(){
  const {jsPDF}=window.jspdf;
  const r=db.at(-1); if(!r)return;

  const d=new jsPDF({format:"letter"});
  let y=20;
  d.text("HECHOS DE TR√ÅNSITO ‚Äî GELM 2026",105,y,{align:"center"});
  y+=12;
  d.text(`Fecha: ${r.fecha} Hora: ${r.hora}`,20,y); y+=8;
  d.text(`Tipo: ${r.tipo}`,20,y); y+=8;
  d.text(`Direcci√≥n: ${r.direccion}`,20,y); y+=10;
  d.text(`Veh√≠culo A: ${r.placa_a} - ${r.conductor_a}`,20,y); y+=8;
  d.text(`Veh√≠culo B: ${r.placa_b} - ${r.conductor_b}`,20,y); y+=10;
  d.text("Nota:",20,y); y+=6;
  d.text(r.nota||"",20,y,{maxWidth:170});

  d.addImage(sigA.toDataURL(),"PNG",20,200,70,30);
  d.addImage(sigB.toDataURL(),"PNG",120,200,70,30);
  d.text("Firma A",20,235);
  d.text("Firma B",120,235);

  d.save("HECHOS_GELM_2026.pdf");
}

/* WORD / EXCEL */
function word(){
  const r=db.at(-1); if(!r)return;
  const texto=`HECHOS DE TR√ÅNSITO ‚Äî GELM 2026

Fecha: ${r.fecha}
Hora: ${r.hora}
Tipo: ${r.tipo}
Direcci√≥n: ${r.direccion}

Veh√≠culo A: ${r.placa_a} - ${r.conductor_a}
Veh√≠culo B: ${r.placa_b} - ${r.conductor_b}

Nota:
${r.nota}`;
  const b=new Blob([texto],{type:"application/msword"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download="HECHOS_GELM_2026.doc";
  a.click();
}

function excel(){
  const ws=XLSX.utils.json_to_sheet(db);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Hechos");
  XLSX.writeFile(wb,"HECHOS_GELM_2026.xlsx");
}

function borrar(){
  if(confirm("¬øBorrar todo?")){
    db=[];
    localStorage.removeItem(KEY);
    render();
  }
}
</script>
</body>
</html>
