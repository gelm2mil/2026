<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agenda 2026 By GELM</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docx@8.2.2/build/index.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

<style>
body{
  margin:0;font-family:system-ui;
  background:radial-gradient(circle at top,#24002b,#060012);
  color:#e9f9ff
}
.shell{max-width:1280px;margin:30px auto;padding:20px}
.panel{
  background:rgba(3,5,20,.96);
  border-radius:28px;padding:26px;
  box-shadow:0 0 40px rgba(0,234,255,.35)
}
h1{text-align:center;color:#00ffc8;margin:0}
.sub{text-align:center;font-size:.85rem;color:#9cb3d8}
.by{text-align:center;color:#00eaff;letter-spacing:.2em;font-size:.75rem}

.card{background:#020616;border-radius:22px;padding:18px;margin:20px 0}
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:14px}
.span2{grid-column:span 2}.full{grid-column:1/-1}
label{font-size:.7rem;color:#9cb3d8;text-transform:uppercase}
input,select,textarea{
  width:100%;padding:10px;border-radius:999px;
  border:1px solid #00eaff;background:#020616;color:#fff
}
textarea{border-radius:14px;min-height:90px}

button{
  border-radius:999px;padding:10px 22px;border:none;
  cursor:pointer;font-weight:600;
  background:linear-gradient(135deg,#00eaff,#00ffc8,#b300ff);
  color:#020510
}
.danger{background:linear-gradient(135deg,#ff0044,#ff7a3c);color:#fff}

.table-wrap{padding:10px}

.day-group{
  margin-bottom:20px;
}
.day-title{
  position:sticky;
  top:0;
  background:#020616;
  padding:6px 12px;
  font-weight:700;
  color:#00ffc8;
  border-left:4px solid #00ffc8;
  margin-bottom:10px;
  z-index:10;
}

.resultado-card{
  background:linear-gradient(180deg,rgba(0,40,60,.95),rgba(0,15,25,.95));
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
  border-left:4px solid #00eaff;
  box-shadow:0 0 12px rgba(0,255,200,.35);
}

.chip{
  display:inline-block;
  padding:2px 8px;
  border-radius:999px;
  font-size:.65rem;
  font-weight:700;
  margin-right:6px;
}
.Operativo{background:#00eaff;color:#020510}
.Administrativo{background:#ffd700;color:#000}
.Supervisi√≥n{background:#b300ff;color:#fff}
.Apoyo{background:#00ffc8;color:#020510}
.Descanso{background:#ff7a3c;color:#fff}
.Regulaci√≥n{background:#00b3ff;color:#020510}

.origen{
  font-size:.6rem;
  opacity:.7;
  float:right
}

.detalle{
  margin-top:6px;
  font-size:.85rem;
  border-top:1px dashed rgba(0,255,200,.35);
  padding-top:6px
}

footer{text-align:center;font-size:.75rem;color:#9cb3d8;margin-top:20px}
</style>
</head>

<body>
<div class="shell">
<div class="panel">

<h1>TRANSPORTES 2026 ‚Äî PMT CHIMALTENANGO</h1>
<div class="sub">Unidad de Transportes</div>
<div class="by">== BY GELM ==</div>

<div class="card">
<div class="grid">
<div class="span2"><label>Fecha</label><input type="date" id="filtroFecha"></div>
<div class="span2"><label>&nbsp;</label><button onclick="filtrarFecha()">Buscar</button></div>
</div>
</div>

<div class="card table-wrap" id="resultados"></div>

<footer>
2026 | BY GELM ‚Äî PMT Chimaltenango<br>
<span id="fechaActual"></span>
</footer>

</div>
</div>

<script>
const SHEET_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vROl3F3CXg2pLOvZKbC1hsv3ZC0PrespQKAn6IVKnWNoIdMUE1mYVdNe-1u3sAxeCE1nYYpbiNpBNM9/pub?gid=0&single=true&output=csv";
const DB="GELM_SYSTEM_2026",STORE="AGENDA";
let db,data=[];

const f=id=>document.getElementById(id);
const human=d=>{const[a,b,c]=d.split("-");return `${c}/${b}/${a}`};

function openDB(){
  return new Promise(r=>{
    const q=indexedDB.open(DB,1);
    q.onupgradeneeded=e=>{
      e.target.result.createObjectStore(STORE,{keyPath:"id",autoIncrement:true});
    };
    q.onsuccess=e=>{db=e.target.result;r()};
  });
}

async function loadLocal(){
  await openDB();
  db.transaction(STORE,"readonly").objectStore(STORE)
    .getAll().onsuccess=e=>data=e.target.result||[];
}

function draw(arr,origin){
  const wrap=f("resultados");
  wrap.innerHTML="";
  let lastDate="";
  arr.forEach(r=>{
    if(r.fecha!==lastDate){
      wrap.innerHTML+=`<div class="day-title">${human(r.fecha)}</div>`;
      lastDate=r.fecha;
    }
    wrap.innerHTML+=`
    <div class="resultado-card">
      <span class="chip ${r.categoria}">${r.categoria}</span>
      <span class="origen">${origin}</span>
      <div><strong>${r.hora||""}</strong> ‚Äî ${r.lugar||""}</div>
      <div class="detalle">${r.detalle}</div>
    </div>`;
  });
}

async function filtrarFecha(){
  const fecha=f("filtroFecha").value;
  await loadLocal();
  const local=data.filter(r=>r.fecha===fecha);
  if(local.length) return draw(local,"üì± LOCAL");

  const res=await fetch(SHEET_URL);
  const txt=await res.text();
  const rows=txt.split("\n").slice(1);
  const rem=rows.map(r=>{
    const c=r.split(",");
    return {fecha:c[0],hora:c[1],categoria:c[2],apoyo:c[3],lugar:c[4],detalle:c[5]};
  }).filter(r=>r.fecha===fecha);

  draw(rem,"‚òÅÔ∏è SHEETS");
}

f("fechaActual").textContent="Fecha actual: "+new Date().toLocaleDateString("es-GT");
</script>
</body>
</html>
