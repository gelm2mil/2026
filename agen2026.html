<style>
body{
  margin:0;font-family:system-ui;
  background:radial-gradient(circle at top,#24002b,#060012);

.shell{max-width:1280px;margin:30px auto;padding:20px}
.panel{
  background:rgba(3,5,20,.96);

h1{text-align:center;color:#00ffc8;margin:0}
.sub{text-align:center;font-size:.85rem;color:#9cb3d8}
.by{text-align:center;color:#00eaff;letter-spacing:.2em;font-size:.75rem}

.card{background:#020616;border-radius:22px;padding:18px;margin:20px 0}
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:14px}
.span2{grid-column:span 2}.full{grid-column:1/-1}
label{font-size:.7rem;color:#9cb3d8;text-transform:uppercase}
input,select,textarea{
  width:100%;padding:10px;border-radius:999px;

}
.danger{background:linear-gradient(135deg,#ff0044,#ff7a3c);color:#fff}

.table-wrap{
  max-height:60vh;

  border-radius:18px;
  border:1px solid rgba(0,234,255,.25)
}

table{width:100%;border-collapse:collapse;font-size:.85rem}
thead{background:linear-gradient(90deg,#00ffc8,#00eaff);color:#020510}

tbody tr:nth-child(even){background:rgba(0,255,200,.05)}

.day-title{
  position:sticky;
  top:0;
  background:#020616;
  padding:6px 12px;
  font-weight:700;
  color:#00ffc8;
  border-left:4px solid #00ffc8;
}

.chip{
  display:inline-block;
  padding:2px 8px;
  border-radius:999px;
  font-size:.65rem;
  font-weight:700
}

.Administrativo{background:#ffd700;color:#000}
.SupervisiÃ³n{background:#b300ff;color:#fff}

.origen{font-size:.6rem;opacity:.6}

@media(max-width:700px){
  table,thead{display:none}
  .resultado-card{
    background:linear-gradient(180deg,rgba(0,40,60,.95),rgba(0,15,25,.95));
    border-radius:18px;
    padding:14px;
    margin:12px;
    border-left:4px solid #00ffc8;
    box-shadow:0 0 12px rgba(0,255,200,.35)
  }
}
footer{text-align:center;font-size:.75rem;color:#9cb3d8;margin-top:20px}

<body>
<div class="shell">
<div class="panel">

<h1>TRANSPORTES 2026 â€” PMT CHIMALTENANGO</h1>
<div class="sub">Unidad de Transportes</div>
<div class="by">== BY GELM ==</div>

<div class="card">
<h3>Buscar por fecha</h3>
<div class="grid">
<div class="span2"><input type="date" id="filtroFecha"></div>
<div class="span2"><button onclick="filtrarFecha()">Buscar</button></div>
</div>
</div>

<div class="card table-wrap" id="resultados"></div>

<footer>
2026 | BY GELM â€” PMT Chimaltenango<br>
<span id="fechaActual"></span>
</footer>

</div>
</div>

<script>
const SHEET_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vROl3F3CXg2pLOvZKbC1hsv3ZC0PrespQKAn6IVKnWNoIdMUE1mYVdNe-1u3sAxeCE1nYYpbiNpBNM9/pub?gid=0&single=true&output=csv";
const DB="GELM_SYSTEM_2026",STORE="AGENDA";
let db,data=[];
const f=i=>document.getElementById(i);
const human=d=>{const[a,b,c]=d.split("-");return `${c}/${b}/${a}`};

function openDB(){
  return new Promise(r=>{
    const q=indexedDB.open(DB,1);
    q.onupgradeneeded=e=>e.target.result.createObjectStore(STORE,{keyPath:"id",autoIncrement:true});
    q.onsuccess=e=>{db=e.target.result;r()};
  });
}

async function filtrarFecha(){
  const fecha=f("filtroFecha").value;
  const wrap=f("resultados");wrap.innerHTML="";
  await openDB();
  const tx=db.transaction(STORE,"readonly").objectStore(STORE).getAll();
  tx.onsuccess=async e=>{
    data=e.target.result.filter(r=>r.fecha===fecha);
    if(!data.length){
      const res=await fetch(SHEET_URL);
      const txt=await res.text();
      data=txt.split("\n").slice(1).map(r=>{
        const c=r.split(",");
        return{fecha:c[0],hora:c[1],categoria:c[2],lugar:c[4],detalle:c[5],origen:"â˜ï¸ SHEETS"};
      }).filter(r=>r.fecha===fecha);
    }else data.forEach(r=>r.origen="ðŸ“± LOCAL");

    data.forEach(r=>{
      wrap.innerHTML+=`
      <div class="day-title">${human(r.fecha)}</div>
      <div class="resultado-card">
        <span class="chip ${r.categoria}">${r.categoria}</span>
        <span class="origen">${r.origen}</span>
        <div><strong>${r.hora||""}</strong> â€” ${r.lugar||""}</div>
        <div>${r.detalle}</div>
      </div>`;
    });
  };
}

f("fechaActual").textContent="Fecha actual: "+new Date().toLocaleDateString("es-GT");
</script>

</body>
</html>
