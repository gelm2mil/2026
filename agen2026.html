<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BITÁCORA 2026 — GELM</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    :root {
      --gelm-cyan: #00eaff;
      --gelm-cyan-soft: #00ffc8;
      --gelm-magenta: #b300ff;
      --gelm-bg-panel: rgba(3, 5, 20, 0.96);
      --gelm-text-main: #e9f9ff;
    }

    body { margin: 0; font-family: system-ui, sans-serif; background: #020510; color: white; display: flex; justify-content: center; }
    .agenda-shell { width: 100%; max-width: 1280px; padding: 15px; }
    .agenda-panel { background: var(--gelm-bg-panel); border-radius: 32px; border: 1px solid rgba(0, 234, 255, 0.3); padding: 20px; box-shadow: 0 0 30px rgba(0, 234, 255, 0.2); }
    
    header { display: grid; grid-template-columns: 80px 1fr 80px; align-items: center; text-align: center; margin-bottom: 20px; }
    header img { width: 70px; filter: drop-shadow(0 0 8px var(--gelm-cyan)); }
    
    .form-card { background: rgba(255,255,255,0.03); border-radius: 20px; border: 1px solid rgba(0, 234, 255, 0.2); padding: 20px; margin-bottom: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; }
    .full { grid-column: 1 / -1; }
    
    label { font-size: 0.7rem; color: var(--gelm-cyan); text-transform: uppercase; margin-bottom: 4px; display: block; }
    input, select, textarea { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }

    .btn { padding: 12px 20px; border-radius: 25px; border: none; cursor: pointer; font-weight: bold; text-transform: uppercase; }
    .btn-add { background: linear-gradient(135deg, #00eaff, #00ffc8); color: #000; }
    .btn-pdf { background: var(--gelm-magenta); color: white; margin-left: auto; }
    
    .table-wrapper { overflow-x: auto; margin-top: 20px; border-radius: 15px; }
    table { width: 100%; border-collapse: collapse; background: rgba(0,0,0,0.2); }
    th { background: var(--gelm-cyan); color: #000; padding: 10px; font-size: 0.8rem; }
    td { padding: 10px; border-bottom: 1px solid #222; font-size: 0.85rem; vertical-align: top; }
    
    .img-mini { width: 60px; height: 45px; object-fit: cover; border-radius: 5px; border: 1px solid var(--gelm-cyan); }
    .btn-del { background: #ff0044; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.7rem; }

    @media print {
      .form-card, .btn-del, .btn-add, #filtroMes { display: none !important; }
      body { background: white; color: black; }
      .agenda-panel { box-shadow: none; border: none; }
      th { border: 1px solid black !important; background: #eee !important; }
      td { border: 1px solid #ddd !important; }
    }
  </style>
</head>
<body>

<div class="agenda-shell">
  <div class="agenda-panel">
    <header>
      <img src="icons/icon-192.png">
      <div>
        <h2 style="margin:0; color:var(--gelm-cyan-soft);">BITÁCORA TRANSPORTES 2026</h2>
        <small>PMT CHIMALTENANGO — BY GELM</small>
      </div>
      <img src="icons/icon-192.png">
    </header>

    <section class="form-card">
      <div class="grid">
        <div><label>Fecha</label><input type="date" id="fecha"></div>
        <div><label>Inicio</label><input type="time" id="h1"></div>
        <div><label>Fin</label><input type="time" id="h2"></div>
        <div>
          <label>Categoría</label>
          <select id="categoria">
            <option>Operativo</option><option>Supervisión</option><option>Administrativo</option>
            <option>Mantenimiento</option><option>Regulación</option><option>Apoyos</option><option>Otro</option>
          </select>
        </div>
        <div class="full"><label>Lugar</label><input type="text" id="lugar" placeholder="Ubicación"></div>
        <div class="full"><label>Detalle</label><textarea id="detalle" rows="2"></textarea></div>
        <div class="full"><label>Evidencia (Galería o Cámara)</label><input type="file" id="foto" accept="image/*"></div>
      </div>
      <div style="display:flex; gap:10px; margin-top:15px; align-items:center;">
        <button class="btn btn-add" id="btnGuardar">Guardar Actividad</button>
        <select id="filtroMes" style="width:120px;"><option value="0">Todo el año</option><option value="1">Enero</option><option value="2">Febrero</option><option value="3">Marzo</option><option value="12">Diciembre</option></select>
        <button class="btn btn-pdf" onclick="window.print()">PDF</button>
      </div>
    </section>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Horario (Duración)</th>
            <th>Categoría</th>
            <th>Lugar</th>
            <th>Detalle</th>
            <th>Foto</th>
            <th class="btn-del">Acción</th>
          </tr>
        </thead>
        <tbody id="tablaBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  const STORAGE_KEY = "bitacora_transportes_2026";
  let actividades = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
  let fotoData = "";

  // Compresión de imagen
  document.getElementById("foto").onchange = (e) => {
    const reader = new FileReader();
    reader.onload = (ev) => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 600; canvas.height = img.height * (600 / img.width);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        fotoData = canvas.toDataURL('image/jpeg', 0.6);
      };
      img.src = ev.target.result;
    };
    reader.readAsDataURL(e.target.files[0]);
  };

  function calcularDuracion(i, f) {
    if(!i || !f) return "";
    let [h1, m1] = i.split(':').map(Number);
    let [h2, m2] = f.split(':').map(Number);
    let d = (h2*60+m2) - (h1*60+m1);
    if(d < 0) d += 1440;
    return `(${Math.floor(d/60)}h ${d%60}m)`;
  }

  function render() {
    const body = document.getElementById("tablaBody");
    const mes = parseInt(document.getElementById("filtroMes").value);
    body.innerHTML = "";
    
    actividades.filter(a => mes === 0 || new Date(a.fecha+"T00:00").getMonth()+1 === mes)
    .forEach((a, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${a.fecha.split('-').reverse().join('/')}</td>
        <td>${a.h1} - ${a.h2} <br><small>${a.duracion}</small></td>
        <td><b>${a.categoria}</b></td>
        <td>${a.lugar}</td>
        <td style="white-space:pre-wrap">${a.detalle}</td>
        <td>${a.foto ? `<img src="${a.foto}" class="img-mini">` : 'N/A'}</td>
        <td class="btn-del"><button class="btn-del" onclick="eliminar(${index})">Eliminar</button></td>
      `;
      body.appendChild(tr);
    });
  }

  document.getElementById("btnGuardar").onclick = () => {
    const act = {
      fecha: document.getElementById("fecha").value,
      h1: document.getElementById("h1").value,
      h2: document.getElementById("h2").value,
      duracion: calcularDuracion(document.getElementById("h1").value, document.getElementById("h2").value),
      categoria: document.getElementById("categoria").value,
      lugar: document.getElementById("lugar").value,
      detalle: document.getElementById("detalle").value,
      foto: fotoData
    };
    if(!act.fecha || !act.detalle) return alert("Faltan datos");
    actividades.push(act);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(actividades));
    fotoData = ""; document.getElementById("foto").value = "";
    render();
  };

  function eliminar(i) {
    if(confirm("¿Eliminar este registro?")) {
      actividades.splice(i, 1);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(actividades));
      render();
    }
  }

  document.getElementById("filtroMes").onchange = render;
  render();
</script>
</body>
</html>
