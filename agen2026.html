<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agenda 2026 By GELM</title>

<!-- LIBRERÃAS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docx@8.2.2/build/index.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:radial-gradient(circle at top,#24002b,#060012);
  color:#e9f9ff
}
.shell{max-width:1280px;margin:30px auto;padding:20px}
.panel{
  background:rgba(3,5,20,.96);
  border-radius:28px;
  padding:26px;
  box-shadow:0 0 40px rgba(0,234,255,.35)
}
h1{text-align:center;color:#00ffc8;margin:0}
.sub{text-align:center;font-size:.85rem;color:#9cb3d8}
.by{text-align:center;color:#00eaff;letter-spacing:.2em;font-size:.75rem}

.card{background:#020616;border-radius:22px;padding:18px;margin:20px 0}

.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:14px}
.span2{grid-column:span 2}
.full{grid-column:1/-1}

label{font-size:.7rem;color:#9cb3d8;text-transform:uppercase}
input,select,textarea{
  width:100%;padding:10px;border-radius:999px;
  border:1px solid #00eaff;background:#020616;color:#fff
}
textarea{border-radius:14px;min-height:90px}

.actions{display:flex;flex-wrap:wrap;gap:10px;justify-content:space-between;margin-top:14px}
button{
  border-radius:999px;padding:10px 22px;border:none;
  cursor:pointer;font-weight:600;
  background:linear-gradient(135deg,#00eaff,#00ffc8,#b300ff);
  color:#020510
}
.danger{background:linear-gradient(135deg,#ff0044,#ff7a3c);color:#fff}

table{width:100%;border-collapse:collapse;font-size:.85rem}
thead{background:linear-gradient(90deg,#00ffc8,#00eaff);color:#020510}
th,td{padding:8px}
tbody tr:nth-child(even){background:rgba(0,255,200,.05)}

.meses{
  display:flex;flex-wrap:wrap;gap:8px;
  justify-content:center;margin-bottom:10px
}
.meses button{font-size:.7rem;padding:6px 14px}

#resumenMes{
  background:linear-gradient(145deg,#02131f,#020616);
  border:1px solid rgba(0,255,200,.4);
  box-shadow:0 0 12px rgba(0,255,200,.3);
  font-size:.8rem;
}
#resumenMes strong{color:#00ffc8}

#cards{display:none;margin-top:15px}

.dia-header{
  position:sticky;top:0;z-index:5;
  background:#02131f;padding:8px 14px;
  border-radius:14px;margin:18px 0 8px;
  font-size:.8rem;color:#00ffc8;
  box-shadow:0 0 14px rgba(0,255,200,.4);
}

.card-registro{
  background:linear-gradient(145deg,#02131f,#020616);
  border:1px solid rgba(0,255,200,.5);
  border-radius:18px;padding:14px;
  margin-bottom:12px;
  box-shadow:0 0 14px rgba(0,255,200,.35),
             inset 0 0 20px rgba(0,0,0,.9);
}
.fila{margin-bottom:6px;font-size:.8rem}
.lbl{color:#00ffc8;font-size:.65rem;text-transform:uppercase}
.val{color:#e9f9ff}

.badge{
  display:inline-block;padding:3px 10px;
  border-radius:999px;font-size:.65rem;
  font-weight:600;margin-top:4px
}
.badge.Operativo{background:#00ffc8;color:#000}
.badge.Administrativo{background:#ffdf5e;color:#000}
.badge.SupervisiÃ³n{background:#00b3ff;color:#000}
.badge.Descanso{background:#ff5e5e;color:#000}
.badge.Apoyo{background:#a66bff;color:#000}

@media(max-width:768px){
  table{display:none}
  #cards{display:block}
}

footer{text-align:center;font-size:.75rem;color:#9cb3d8;margin-top:20px}
</style>
</head>

<body>
<div class="shell">
<div class="panel">

<h1>TRANSPORTES 2026 â€” PMT CHIMALTENANGO</h1>
<div class="sub">Unidad de Transportes</div>
<div class="by">== BY GELM ==</div>

<div class="card">
<h3>Registrar actividad</h3>
<div class="grid">
  <div class="span2"><label>Fecha</label><input type="date" id="fecha"></div>
  <div class="span2"><label>Hora</label><input type="time" id="hora"></div>

  <div class="span2">
    <label>CategorÃ­a</label>
    <select id="categoria">
      <option>Operativo</option>
      <option>Administrativo</option>
      <option>SupervisiÃ³n</option>
      <option>Apoyo</option>
      <option>Descanso</option>
    </select>
  </div>

  <div class="span2"><label>Apoyo</label><input id="apoyo"></div>
  <div class="span2"><label>Lugar / Ruta</label><input id="lugar"></div>
  <div class="full"><label>Detalle</label><textarea id="detalle"></textarea></div>
</div>

<div class="actions">
  <button onclick="agregar()">Agregar</button>
  <button onclick="exportarExcel()">Excel</button>
  <button onclick="exportarWord()">Word</button>
  <button class="danger" onclick="borrar()">Borrar todo</button>
</div>
</div>

<div class="card">
<h3 id="tituloMes"></h3>
<div id="resumenMes"></div>

<div class="meses">
  <button onclick="render()">Todo</button>
  <button onclick="render(1)">Enero</button>
  <button onclick="render(2)">Febrero</button>
  <button onclick="render(3)">Marzo</button>
  <button onclick="render(4)">Abril</button>
  <button onclick="render(5)">Mayo</button>
  <button onclick="render(6)">Junio</button>
  <button onclick="render(7)">Julio</button>
  <button onclick="render(8)">Agosto</button>
  <button onclick="render(9)">Septiembre</button>
  <button onclick="render(10)">Octubre</button>
  <button onclick="render(11)">Noviembre</button>
  <button onclick="render(12)">Diciembre</button>
</div>

<table>
<thead>
<tr>
<th>Fecha</th><th>Hora</th><th>CategorÃ­a</th>
<th>Apoyo</th><th>Lugar</th><th>Detalle</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>

<div id="cards"></div>
<div id="vacio">No hay actividades.</div>
</div>

<footer>
2026 | <strong>BY GELM</strong> â€” PMT Chimaltenango<br>
<span id="fechaActual"></span>
</footer>

</div>
</div>

<script>
const DB="GELM_SYSTEM_2026", STORE="AGENDA";
let db,data=[];
const f=id=>document.getElementById(id);

function fechaLatina(iso){
  if(!iso) return "";
  const [y,m,d]=iso.split("-");
  return `${d}/${m}/${y}`;
}

function abrirDB(){
  return new Promise(res=>{
    const r=indexedDB.open(DB,1);
    r.onupgradeneeded=e=>{
      e.target.result.createObjectStore(STORE,{keyPath:"id",autoIncrement:true});
    };
    r.onsuccess=e=>{db=e.target.result;res();}
  });
}

async function render(m){
  await abrirDB();
  db.transaction(STORE,"readonly").objectStore(STORE).getAll().onsuccess=e=>{
    let d=e.target.result||[];
    const mes=m?parseInt(m,10):null;

    if(mes){
      d=d.filter(r=>{
        const fch=new Date(r.fecha+"T00:00:00");
        return fch.getMonth()+1===mes;
      });
      f("tituloMes").textContent="Mes: "+
        ["Enero","Febrero","Marzo","Abril","Mayo","Junio",
         "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"][mes-1];
    }else f("tituloMes").textContent="Todo el aÃ±o";

    d.sort((a,b)=>{
      const fa=new Date(a.fecha+" "+(a.hora||"00:00"));
      const fb=new Date(b.fecha+" "+(b.hora||"00:00"));
      return fa-fb;
    });

    data=d;
    f("tabla").innerHTML="";
    f("cards").innerHTML="";
    f("vacio").style.display=d.length?"none":"block";

    const resumen={};
    d.forEach(r=>resumen[r.categoria]=(resumen[r.categoria]||0)+1);

    let html=`<strong>Resumen mensual</strong><br>Total: <strong>${d.length}</strong><br>`;
    for(const c in resumen) html+=`â€¢ ${c}: <strong>${resumen[c]}</strong><br>`;
    f("resumenMes").innerHTML=html;

    let dia="";
    d.forEach(r=>{
      f("tabla").innerHTML+=`
      <tr>
        <td>${fechaLatina(r.fecha)}</td>
        <td>${r.hora||""}</td>
        <td>${r.categoria}</td>
        <td>${r.apoyo||"-"}</td>
        <td>${r.lugar||"-"}</td>
        <td>${r.detalle}</td>
      </tr>`;

      if(r.fecha!==dia){
        dia=r.fecha;
        f("cards").innerHTML+=`<div class="dia-header">ðŸ“… ${fechaLatina(dia)}</div>`;
      }

      f("cards").innerHTML+=`
      <div class="card-registro">
        <div class="fila"><span class="lbl">Hora</span><span class="val">${r.hora||""}</span></div>
        <div class="fila"><span class="lbl">CategorÃ­a</span>
        <span class="badge ${r.categoria}">${r.categoria}</span></div>
        <div class="fila"><span class="lbl">Apoyo</span><span class="val">${r.apoyo||"-"}</span></div>
        <div class="fila"><span class="lbl">Lugar</span><span class="val">${r.lugar||"-"}</span></div>
        <div class="fila"><span class="lbl">Detalle</span><span class="val">${r.detalle}</span></div>
      </div>`;
    });
  };
}

async function agregar(){
  if(!f("fecha").value||!f("detalle").value)
    return alert("Fecha y detalle requeridos");
  await abrirDB();
  const r={
    fecha:f("fecha").value,
    hora:f("hora").value,
    categoria:f("categoria").value,
    apoyo:f("apoyo").value,
    lugar:f("lugar").value,
    detalle:f("detalle").value
  };
  db.transaction(STORE,"readwrite").objectStore(STORE).add(r).onsuccess=()=>{
    render(new Date(r.fecha).getMonth()+1);
  };
}

function borrar(){
  if(confirm("Â¿Borrar TODO el aÃ±o?")){
    db.transaction(STORE,"readwrite").objectStore(STORE).clear().onsuccess=()=>render();
  }
}

function exportarExcel(){
  const ws=XLSX.utils.json_to_sheet(data);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Agenda");
  XLSX.writeFile(wb,"AGENDA_2026.xlsx");
}

function exportarWord(){
  const {Document,Packer,Paragraph}=window.docx;
  const doc=new Document({sections:[{children:[
    new Paragraph("AGENDA PMT 2026"),
    ...data.map(r=>new Paragraph(`${fechaLatina(r.fecha)} ${r.categoria} ${r.detalle}`))
  ]}]} );
  Packer.toBlob(doc).then(b=>saveAs(b,"AGENDA_2026.docx"));
}

const mesActual=new Date().getMonth()+1;
f("fechaActual").textContent="Fecha actual: "+new Date().toLocaleDateString("es-GT");
render(mesActual);
</script>

</body>
</html>
